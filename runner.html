<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahlkampf Runner – FDP Coins sammeln</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #009ee3;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    main {
      flex: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      color: #009ee3;
    }

    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 20px auto;
    }

    canvas {
      width: 100%;
      height: auto;
      border: 2px solid #009ee3;
      background: #fff;
    }

    .controls {
      margin-top: 20px;
    }

    .jump-button {
      background-color: #009ee3;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .jump-button:active {
      background-color: #ffed00;
      color: #000;
    }

    .back-button {
      margin-top: 40px;
      display: inline-block;
      background-color: #e5007d;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-family: Calibri, sans-serif;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #c00066;
    }

    footer {
      background-color: #009ee3;
      color: #fff;
      padding: 15px 10px;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }

    footer p {
      margin: 4px 0;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-family: Calibri, sans-serif;
      display: inline-block;
      margin: 4px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer .icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    Wahlkampf Runner – Heschu Hasan Digital
  </header>

  <main>
    <h2>Spiele jetzt: Wahlkampf Runner – Sammle FDP-Coins und spring über Bürokratie und Unwissen!</h2>

    <div class="canvas-container">
      <canvas id="gameCanvas" width="700" height="250"></canvas>
    </div>

    <div class="controls">
      <button class="jump-button" onclick="jump()">⤴ Springen</button>
    </div>

    <a href="index.html" class="back-button">⬅ Zurück zur Startseite</a>
  </main>

  <footer>
    <p>© 2025 Wahlkampf Runner – Heschu Hasan Digital</p>
    <p>Treffen Sie mich auf den Sozialen Medien:</p>
    <a href="https://instagram.com/heschuhasan" target="_blank" aria-label="Instagram">
      <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    </a>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Spieler
    const player = {
      x: 50,
      y: 190,
      width: 30,
      height: 40,
      color: "#ffed00",
      vy: 0,
      gravity: 1.4,
      jumping: false
    };

    let score = 0;
    const coins = [];
    const coinSize = 20;
    let coinTimer = 0;
    const coinInterval = 100;

    const obstacles = [];
    const obstacleWidth = 30;
    const obstacleHeight = 40;
    let obstacleTimer = 0;
    const obstacleInterval = 120;

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    const pointSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_28599f5d83.mp3?filename=video-game-coin-133125.mp3");

    function jump() {
      if (!player.jumping) {
        player.vy = -20;
        player.jumping = true;
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = "#f7e98e";
      ctx.fillRect(player.x + 5, player.y - 20, 20, 20);
      ctx.fillStyle = "#000";
      ctx.fillRect(player.x, player.y + player.height, 10, 5);
      ctx.fillRect(player.x + 20, player.y + player.height, 10, 5);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if ((keys[" "] || keys["ArrowUp"]) && !player.jumping) {
        jump();
      }

      if (keys["ArrowRight"]) player.x += 5;
      if (keys["ArrowLeft"]) player.x -= 5;

      player.vy += player.gravity;
      player.y += player.vy;

      if (player.y >= 190) {
        player.y = 190;
        player.vy = 0;
        player.jumping = false;
      }

      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

      drawPlayer();

      // Coins
      coinTimer++;
      if (coinTimer >= coinInterval) {
        coinTimer = 0;
        coins.push({ x: canvas.width, y: 190 + Math.random() * -80, collected: false });
      }

      for (let i = coins.length - 1; i >= 0; i--) {
        const coin = coins[i];
        coin.x -= 5;

        if (!coin.collected &&
            coin.x < player.x + player.width &&
            coin.x + coinSize > player.x &&
            coin.y < player.y + player.height &&
            coin.y + coinSize > player.y) {
          score++;
          coin.collected = true;
          pointSound.play();
        }

        if (!coin.collected) {
          ctx.fillStyle = "#ffed00";
          ctx.beginPath();
          ctx.arc(coin.x, coin.y, coinSize / 2, 0, Math.PI * 2);
          ctx.fill();
        }

        if (coin.x + coinSize < 0) coins.splice(i, 1);
      }

      // Hindernisse
      obstacleTimer++;
      if (obstacleTimer >= obstacleInterval) {
        obstacleTimer = 0;
        const types = ["§", "?"];
        const symbol = types[Math.floor(Math.random() * types.length)];
        obstacles.push({ x: canvas.width, y: 190 - obstacleHeight, type: symbol });
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= 5;

        if (
          player.x < obs.x + obstacleWidth &&
          player.x + player.width > obs.x &&
          player.y + player.height > obs.y
        ) {
          alert("Oh nein! Heschu wurde gestoppt – von der Bürokratie oder uninformierten WählerInnen! Punkte: " + score);
          document.location.reload();
          return;
        }

        ctx.fillStyle = "#e5007d";
        ctx.fillRect(obs.x, obs.y, obstacleWidth, obstacleHeight);

        ctx.fillStyle = "#fff";
        ctx.font = "bold 22px Arial";
        ctx.fillText(obs.type, obs.x + 7, obs.y + 28);
      }

      ctx.fillStyle = "#000";
      ctx.font = "bold 18px Arial";
      ctx.fillText("Punkte: " + score, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    gameLoop();

    // Optional: responsive canvas height if needed
    window.addEventListener("resize", () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetWidth / 2.8;
    });
  </script>
</body>
</html>
