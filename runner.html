<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahlkampf Runner – FDP Coins sammeln</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009ee3;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 760px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-top: 60px;
      color: #009ee3;
    }
    canvas {
      border: 2px solid #009ee3;
      background: #fff;
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }

    #buttonsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    button {
      font-family: Calibri, sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    button#jumpBtn {
      background-color: #009ee3;
      color: #fff;
      padding: 14px 36px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    button#jumpBtn:active {
      background-color: #ffed00;
      color: #000;
      transform: scale(0.95);
    }

    button#homeBtn {
      background-color: #e5007d;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      min-width: 160px;
    }
    button#homeBtn:hover {
      background-color: #c00066;
    }

    #arrowButtons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    button.arrowBtn {
      background-color: #009ee3;
      color: #fff;
      padding: 12px 28px;
      font-size: 1.5rem;
      width: 60px;
      height: 50px;
    }
    button.arrowBtn:active {
      background-color: #ffed00;
      color: #000;
      transform: scale(0.95);
    }

    footer {
      background-color: #009ee3;
      color: #fff;
      padding: 15px 10px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      button#jumpBtn, button#homeBtn {
        width: 80vw;
        max-width: 300px;
        font-size: 1.2rem;
      }
      button.arrowBtn {
        width: 60px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>Wahlkampf Runner – Heschu Hasan Digital</header>
  <main>
    <h2>Spielen Sie jetzt: FDP-Coins sammeln und Hürden überspringen!</h2>
    <div style="margin-top: 20px; font-size: 1.2rem;">
      🎯 <strong>Ziel:</strong> Sammeln Sie 20 FDP-Coins!
    </div>
    <canvas id="gameCanvas" width="700" height="250"></canvas>

    <div id="buttonsContainer">
      <button id="jumpBtn">⤴ Springen</button>
      <div id="arrowButtons">
        <button class="arrowBtn" id="leftBtn">◀</button>
        <button class="arrowBtn" id="rightBtn">▶</button>
      </div>
<div>
  <button id="restartBtn">Nochmal spielen.</button>
  <button id="homeBtn">Zurück zur Startseite</button>
</div>
    
  </main>

  <footer>
    <p>© 2025 Wahlkampf Runner – Heschu Hasan Digital</p>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: 50,
      y: 190,
      width: 30,
      height: 40,
      color: "#ffed00",
      vy: 0,
      gravity: 1.5,
      jumping: false
    };

    let score = 0;
    const coins = [];
    const obstacles = [];

    let gameOver = false;
    let coinTimer = 0;
    let obstacleTimer = 0;

    const coinSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_28599f5d83.mp3");

    const obstacleTypes = [
      { text: "📄 Formulare", color: "#b22222" },
      { text: "⌛ Wartezeit", color: "#d2691e" },
      { text: "🏢 Amt", color: "#006400" },
      { text: "❌ Bürokratie", color: "#8b0000" }
    ];

    const keys = {};

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === " " || e.key === "ArrowUp") jump();
    });

    document.addEventListener("keyup", e => keys[e.key] = false);

    document.getElementById("leftBtn").addEventListener("mousedown", () => keys["ArrowLeft"] = true);
    document.getElementById("leftBtn").addEventListener("mouseup", () => keys["ArrowLeft"] = false);
    document.getElementById("rightBtn").addEventListener("mousedown", () => keys["ArrowRight"] = true);
    document.getElementById("rightBtn").addEventListener("mouseup", () => keys["ArrowRight"] = false);

    // Mobile support
    document.getElementById("leftBtn").addEventListener("touchstart", e => { e.preventDefault(); keys["ArrowLeft"] = true; });
    document.getElementById("leftBtn").addEventListener("touchend", e => { e.preventDefault(); keys["ArrowLeft"] = false; });
    document.getElementById("rightBtn").addEventListener("touchstart", e => { e.preventDefault(); keys["ArrowRight"] = true; });
    document.getElementById("rightBtn").addEventListener("touchend", e => { e.preventDefault(); keys["ArrowRight"] = false; });

    const jumpBtn = document.getElementById("jumpBtn");
    jumpBtn.addEventListener("click", jump);
    jumpBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      jump();
    });

    function jump() {
      if (!player.jumping) {
        player.vy = -26;
        player.jumping = true;
      }
    }

    function updatePlayer() {
      if (keys["ArrowLeft"]) player.x = Math.max(0, player.x - 8);
      if (keys["ArrowRight"]) player.x = Math.min(canvas.width - player.width, player.x + 8);
      player.vy += player.gravity;
      player.y += player.vy;
      if (player.y > 190) {
        player.y = 190;
        player.vy = 0;
        player.jumping = false;
      }
    }

    function generateObstacle() {
      const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
      obstacles.push({
        x: canvas.width,
        y: 190,
        width: 30,
        height: 40,
        text: type.text,
        color: type.color
      });
    }

    function generateCoin() {
      coins.push({
        x: canvas.width + 20,
        y: 140 + Math.random() * 40,
        width: 20,
        height: 20,
        color: "#ffed00"
      });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Gesicht
      ctx.fillStyle = "#000";
      ctx.fillRect(player.x + 6, player.y + 8, 5, 5);
      ctx.fillRect(player.x + 18, player.y + 8, 5, 5);

      // Sprechblase mit "Rattenschwanz"
      const bubbleX = player.x + 40;
      const bubbleY = player.y - 30;

      ctx.beginPath();
      ctx.moveTo(bubbleX, bubbleY);
      ctx.lineTo(bubbleX + 60, bubbleY);
      ctx.lineTo(bubbleX + 60, bubbleY + 20);
      ctx.lineTo(bubbleX + 15, bubbleY + 20);
      ctx.lineTo(bubbleX + 5, bubbleY + 30);
      ctx.lineTo(bubbleX + 10, bubbleY + 20);
      ctx.lineTo(bubbleX, bubbleY + 20);
      ctx.closePath();
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.strokeStyle = "#000";
      ctx.stroke();

      ctx.fillStyle = "#000";
      ctx.font = "10px Calibri";
      ctx.fillText("Mehr FDP Coins!", bubbleX + 5, bubbleY + 14);
    }

    function drawObstacle(o) {
      ctx.fillStyle = o.color;
      ctx.fillRect(o.x, o.y, o.width, o.height);
      ctx.fillStyle = "#fff";
      ctx.font = "10px Calibri";
      ctx.textAlign = "center";
      ctx.fillText(o.text, o.x + o.width/2, o.y + 28);
    }

    function drawCoin(c) {
      ctx.beginPath();
      ctx.arc(c.x + c.width / 2, c.y + c.height / 2, c.width / 2, 0, Math.PI * 2);
      ctx.fillStyle = c.color;
      ctx.fill();
    }

    function checkCollision(a, b) {
      return a.x < b.x + b.width && a.x + a.width > b.x && a.y < b.y + b.height && a.y + a.height > b.y;
    }

    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", () => {
      score = 0;
      obstacles.length = 0;
      coins.length = 0;
      gameOver = false;
      player.x = 50;
      player.y = 190;
      player.vy = 0;
      player.jumping = false;
      restartBtn.style.display = "none";
      requestAnimationFrame(update);
    });

    function update() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "30px Calibri";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 10);
        ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 20);
        restartBtn.style.display = "inline-block";
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();

      if (++coinTimer > 100) {
        generateCoin();
        coinTimer = 0;
      }

      if (++obstacleTimer > 120) {
        generateObstacle();
        obstacleTimer = 0;
      }

      for (let i = coins.length - 1; i >= 0; i--) {
        coins[i].x -= 7;
        if (checkCollision(player, coins[i])) {
          score++;
          coinSound.play();
          coins.splice(i, 1);
        } else if (coins[i].x < -20) {
          coins.splice(i, 1);
        }
      }

      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= 8;
        if (checkCollision(player, obstacles[i])) gameOver = true;
        else if (obstacles[i].x < -30) obstacles.splice(i, 1);
      }

      ctx.beginPath();
      ctx.moveTo(0, 230);
      ctx.lineTo(canvas.width, 230);
      ctx.strokeStyle = "#888";
      ctx.lineWidth = 2;
      ctx.stroke();

      drawPlayer();
      coins.forEach(drawCoin);
      obstacles.forEach(drawObstacle);

      ctx.fillStyle = "#009ee3";
      ctx.font = "bold 20px Calibri";
      ctx.textAlign = "left";
      ctx.fillText("FDP-Coins: " + score, 10, 30);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
