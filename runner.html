<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahlkampf Runner – FDP Coins sammeln</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      background-color: #009ee3;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    footer {
      margin-top: auto;
      font-size: 0.9rem;
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 760px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-top: 60px;
      color: #009ee3;
    }
    canvas {
      border: 2px solid #009ee3;
      background: #fff;
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }
    #buttonsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    button {
      border: none;
      padding: 12px 30px;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    #jumpBtn {
      background-color: #009ee3;
      color: #fff;
      min-width: 140px;
    }
    #jumpBtn:active {
      background-color: #ffed00;
      color: #000;
    }
    #homeBtn {
      background-color: #e5007d;
      color: #fff;
      min-width: 160px;
    }
    #homeBtn:hover {
      background-color: #c00066;
    }
    .arrowBtn {
      background-color: #009ee3;
      color: #fff;
      font-size: 1.5rem;
      width: 60px;
      height: 50px;
    }
    .arrowBtn:active {
      background-color: #ffed00;
      color: #000;
    }
    #arrowButtons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    @media (max-width: 480px) {
      canvas {
        width: 100% !important;
        height: auto !important;
      }
      .arrowBtn {
        width: 80px;
        height: 60px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Wahlkampf Runner – Heschu Hasan Digital
  </header>
  <main>
    <h2>Spielen Sie jetzt: Wahlkampf Runner – Sammeln Sie FDP-Coins und lassen Sie die Bürokratie-Hürden hinter sich!</h2>
    <div style="margin-top: 20px; font-size: 1.2rem;">
      🎯 <strong>Ziel:</strong> Sammeln Sie 20 FDP-Coins, um zu gewinnen!
    </div>
    <canvas id="gameCanvas" width="700" height="250"></canvas>
    <div id="buttonsContainer">
      <button id="jumpBtn">⤴ Springen</button>
      <div id="arrowButtons">
        <button class="arrowBtn" id="leftBtn">◀</button>
        <button class="arrowBtn" id="rightBtn">▶</button>
      </div>
      <button id="homeBtn" onclick="location.href='index.html'">Zurück zur Startseite</button>
      <button id="restartBtn" style="display:none; background-color:#009ee3; color:#fff;">Nochmal spielen</button>
    </div>
  </main>
  <footer>
    © 2025 Wahlkampf Runner – Heschu Hasan Digital
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = { x: 50, y: 190, width: 30, height: 40, color: "#ffed00", vy: 0, gravity: 1.5, jumping: false };
    let score = 0;
    const coins = [], coinSize = 20;
    let coinTimer = 0, coinInterval = 100;

    const obstacles = [];
    let obstacleTimer = 0, obstacleInterval = 140;

    const obstacleTypes = [
      { text: "📄 Formulare", color: "#b22222" },
      { text: "⌛ Wartezeit", color: "#d2691e" },
      { text: "🏢 Amt", color: "#006400" },
      { text: "❌ Bürokratie", color: "#8b0000" }
    ];

    const keys = {};
    document.addEventListener("keydown", e => { keys[e.key] = true; if (e.key === " " || e.key === "ArrowUp") jump(); });
    document.addEventListener("keyup", e => keys[e.key] = false);

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");
    leftBtn.addEventListener("mousedown", () => keys["ArrowLeft"] = true);
    leftBtn.addEventListener("mouseup", () => keys["ArrowLeft"] = false);
    rightBtn.addEventListener("mousedown", () => keys["ArrowRight"] = true);
    rightBtn.addEventListener("mouseup", () => keys["ArrowRight"] = false);

    const pointSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_28599f5d83.mp3?filename=video-game-coin-133125.mp3");

    function jump() {
      if (!player.jumping) {
        player.vy = -26;
        player.jumping = true;
      }
    }

    document.getElementById("jumpBtn").addEventListener("click", () => jump());

    function updatePlayer() {
      if (keys["ArrowLeft"]) player.x = Math.max(0, player.x - 8);
      if (keys["ArrowRight"]) player.x = Math.min(canvas.width - player.width, player.x + 8);

      player.vy += player.gravity;
      player.y += player.vy;

      if (player.y > 190) {
        player.y = 190;
        player.vy = 0;
        player.jumping = false;
      }
    }

    function generateObstacle() {
      const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
      obstacles.push({ x: canvas.width, y: 190, width: 30, height: 40, text: type.text, color: type.color });
    }

    function generateCoin() {
      coins.push({ x: canvas.width + 20, y: 140 + Math.random() * 40, width: coinSize, height: coinSize, color: "#ffed00" });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      ctx.fillStyle = "#000";
      ctx.fillRect(player.x + 6, player.y + 8, 6, 6);
      ctx.fillRect(player.x + 18, player.y + 8, 6, 6);
      ctx.font = "bold 11px Calibri";
      ctx.fillStyle = "#fff";
      ctx.fillRect(player.x + 36, player.y - 12, 68, 18);
      ctx.fillStyle = "#000";
      ctx.fillText("Mehr FDP Coins!", player.x + 40, player.y + 3);
    }

    function drawCoin(coin) {
      ctx.beginPath();
      ctx.arc(coin.x + coin.width / 2, coin.y + coin.height / 2, coin.width / 2, 0, 2 * Math.PI);
      ctx.fillStyle = coin.color;
      ctx.fill();
    }

    function drawObstacle(obstacle) {
      // Rattenschwanz aus flatternden Zetteln
      for (let i = 1; i <= 5; i++) {
        ctx.fillStyle = "#eaeaea";
        const yOffset = [-6, -3, 0, 3, 6][i % 5];
        ctx.fillRect(obstacle.x - i * 10, obstacle.y + 20 + yOffset, 8, 10);
        ctx.strokeStyle = "#aaa";
        ctx.strokeRect(obstacle.x - i * 10, obstacle.y + 20 + yOffset, 8, 10);
      }

      // Hindernis-Block
      ctx.fillStyle = obstacle.color;
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

      // Text oben drüber mit Hintergrund
      ctx.fillStyle = "#fff";
      ctx.fillRect(obstacle.x - 5, obstacle.y - 22, obstacle.width + 10, 18);
      ctx.fillStyle = "#000";
      ctx.font = "bold 12px Calibri";
      ctx.textAlign = "center";
      ctx.fillText(obstacle.text, obstacle.x + obstacle.width / 2, obstacle.y - 8);
    }

    function checkCollision(a, b) {
      return a.x < b.x + b.width && a.x + a.width > b.x &&
             a.y < b.y + b.height && a.y + a.height > b.y;
    }

    let gameOver = false;
    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", () => {
      score = 0; obstacles.length = 0; coins.length = 0;
      Object.assign(player, { x: 50, y: 190, vy: 0, jumping: false });
      gameOver = false;
      restartBtn.style.display = "none";
      requestAnimationFrame(update);
    });

    function update() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 40px Calibri";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = "bold 20px Calibri";
        ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 20);
        restartBtn.style.display = "inline-block";
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();

      if (++coinTimer > coinInterval) generateCoin(), coinTimer = 0;
      if (++obstacleTimer > obstacleInterval) generateObstacle(), obstacleTimer = 0;

      coins.forEach((coin, i) => {
        coin.x -= 8;
        if (coin.x + coin.width < 0) return coins.splice(i, 1);
        if (checkCollision(player, coin)) {
          score++; coins.splice(i, 1); pointSound.play();
        }
      });

      obstacles.forEach((obs, i) => {
        obs.x -= 9;
        if (obs.x + obs.width < 0) return obstacles.splice(i, 1);
        if (checkCollision(player, obs)) gameOver = true;
      });

      ctx.strokeStyle = "#999";
      ctx.lineWidth = 2;
      ctx.beginPath(); ctx.moveTo(0, 230); ctx.lineTo(canvas.width, 230); ctx.stroke();

      drawPlayer();
      coins.forEach(drawCoin);
      obstacles.forEach(drawObstacle);

      ctx.fillStyle = "#009ee3";
      ctx.font = "bold 22px Calibri";
      ctx.textAlign = "left";
      ctx.fillText("FDP-Coins: " + score, 10, 30);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
