<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahlkampf Runner ‚Äì FDP Coins sammeln</title>
  <style>
    /* Basis Styles */
    body {
      font-family: Calibri, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009ee3;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 760px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-top: 60px;
      color: #009ee3;
    }
    canvas {
      border: 2px solid #009ee3;
      background: #fff;
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }

    /* Buttons Container jetzt vertikal */
    #buttonsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    button#jumpBtn {
      background-color: #009ee3;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      user-select: none;
      min-width: 140px;
    }
    button#jumpBtn:active {
      background-color: #ffed00;
      color: #000;
      transform: scale(0.95);
    }

    button#homeBtn {
      background-color: #e5007d;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 160px;
    }
    button#homeBtn:hover {
      background-color: #c00066;
    }

    /* Pfeiltasten Container */
    #arrowButtons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    button.arrowBtn {
      background-color: #009ee3;
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      user-select: none;
      width: 60px;
      height: 50px;
      line-height: 1;
    }
    button.arrowBtn:active {
      background-color: #ffed00;
      color: #000;
      transform: scale(0.95);
    }

    /* Footer */
    footer {
      background-color: #009ee3;
      color: #fff;
      padding: 15px 10px;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      margin-top: auto;
      font-family: Calibri, sans-serif;
    }
    footer p {
      margin: 4px 0;
      font-weight: normal;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      font-family: Calibri, sans-serif;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 15px 10px;
      }
      #buttonsContainer {
        gap: 15px;
      }
      button#jumpBtn, button#homeBtn {
        width: 80vw;
        max-width: 300px;
        font-size: 1.2rem;
        min-width: auto;
      }
      #arrowButtons {
        gap: 20px;
      }
      button.arrowBtn {
        width: 80px;
        height: 60px;
        font-size: 2rem;
      }
      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <header>
    Wahlkampf Runner ‚Äì Heschu Hasan Digital
  </header>

  <main>
    <h2>Spielen Sie jetzt: Wahlkampf Runner ‚Äì Sammeln Sie FDP-Coins und lassen Sie die B√ºrokratie-H√ºrden hinter sich!</h2>
    <canvas id="gameCanvas" width="700" height="250"></canvas>

    <div id="buttonsContainer">
      <button id="jumpBtn" aria-label="Springen Button">‚§¥ Springen</button>
      
     <button class="arrowBtn" id="leftBtn" aria-label="Nach links gehen">‚óÄ</button>
      <button class="arrowBtn" id="rightBtn" aria-label="Nach rechts gehen">‚ñ∂</button>
  
      <button id="homeBtn" onclick="location.href='index.html'">Zur√ºck zur Startseite</button>
      <div id="arrowButtons">
    </div>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Wahlkampf Runner ‚Äì Heschu Hasan Digital</p>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Spieler
    const player = {
      x: 50,
      y: 190,
      width: 30,
      height: 40,
      color: "#ffed00",
      vy: 0,
      gravity: 1.5,
      jumping: false
    };

    // Punkte
    let score = 0;

    // Coins
    const coins = [];
    const coinSize = 20;
    let coinTimer = 0;
    const coinInterval = 100;

    // Hindernisse mit mehreren Typen
    const obstacles = [];
    const obstacleWidth = 30;
    const obstacleHeight = 40;
    let obstacleTimer = 0;
    const obstacleInterval = 140;

    // Steuerung
    const keys = {};
    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if(e.key === " " || e.key === "ArrowUp"){
        jump();
      }
    });
    document.addEventListener("keyup", e => keys[e.key] = false);

    // Pfeil-Buttons (links/rechts) Events
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    leftBtn.addEventListener("mousedown", () => keys["ArrowLeft"] = true);
    leftBtn.addEventListener("mouseup", () => keys["ArrowLeft"] = false);
    leftBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["ArrowLeft"] = true; });
    leftBtn.addEventListener("touchend", e => { e.preventDefault(); keys["ArrowLeft"] = false; });

    rightBtn.addEventListener("mousedown", () => keys["ArrowRight"] = true);
    rightBtn.addEventListener("mouseup", () => keys["ArrowRight"] = false);
    rightBtn.addEventListener("touchstart", e => { e.preventDefault(); keys["ArrowRight"] = true; });
    rightBtn.addEventListener("touchend", e => { e.preventDefault(); keys["ArrowRight"] = false; });

    // Punkt-Sound
    const pointSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_28599f5d83.mp3?filename=video-game-coin-133125.mp3");

    // Sprungfunktion
    function jump() {
      if (!player.jumping) {
        player.vy = -26;
        player.jumping = true;
      }
    }

    // Jump Button Event
    const jumpBtn = document.getElementById("jumpBtn");
    jumpBtn.addEventListener("click", () => {
      jumpBtn.style.backgroundColor = "#ffed00";
      jumpBtn.style.color = "#000";
      jump();
      setTimeout(() => {
        jumpBtn.style.backgroundColor = "#009ee3";
        jumpBtn.style.color = "#fff";
      }, 200);
    });

    // Spieler-Update
    function updatePlayer() {
      // Bewegung links/rechts
      if (keys["ArrowLeft"]) {
        player.x -= 8;
        if (player.x < 0) player.x = 0;
      }
      if (keys["ArrowRight"]) {
        player.x += 8;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
      }

      // Schwerkraft & springen
      player.vy += player.gravity;
      player.y += player.vy;

      // Boden-Kollision
      if (player.y > 190) {
        player.y = 190;
        player.vy = 0;
        player.jumping = false;
      }
    }

    // Hindernisse erzeugen mit Texten & Farben & Icons
    const obstacleTypes = [
      { text: "üìÑ Formulare", color: "#b22222" },
      { text: "‚åõ Wartezeit", color: "#d2691e" },
      { text: "üè¢ Amt", color: "#006400" },
      { text: "‚ùå B√ºrokratie", color: "#8b0000" }
    ];

    // Hindernis generieren
    function generateObstacle() {
      const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
      obstacles.push({
        x: canvas.width,
        y: 190,
        width: obstacleWidth,
        height: obstacleHeight,
        text: type.text,
        color: type.color
      });
    }

    // Coins erzeugen
    function generateCoin() {
      coins.push({
        x: canvas.width + 20,
        y: 140 + Math.random() * 40,
        width: coinSize,
        height: coinSize,
        color: "#ffed00"
      });
    }

    // Runde Rechteck-Zeichner (f√ºr Sprechblase)
    function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
      if (typeof stroke === 'undefined') {
        stroke = true;
      }
      if (typeof radius === 'undefined') {
        radius = 5;
      }
      if (typeof radius === 'number') {
        radius = {tl: radius, tr: radius, br: radius, bl: radius};
      } else {
        var defaultRadius = {tl: 0, tr: 0, br: 0, bl: 0};
        for (var side in defaultRadius) {
          radius[side] = radius[side] || defaultRadius[side];
        }
      }
      ctx.beginPath();
      ctx.moveTo(x + radius.tl, y);
      ctx.lineTo(x + width - radius.tr, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius.tr);
      ctx.lineTo(x + width, y + height - radius.br);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius.br, y + height);
      ctx.lineTo(x + radius.bl, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius.bl);
      ctx.lineTo(x, y + radius.tl);
      ctx.quadraticCurveTo(x, y, x + radius.tl, y);
      ctx.closePath();
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    }

    // Hindernis mit Sprechblase zeichnen
    function drawObstacle(obs) {
      // Hindernis Block
      ctx.fillStyle = obs.color;
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

      // Sprechblase √ºber dem Hindernis
      const bubbleWidth = 90;
      const bubbleHeight = 32;
      const bubbleX = obs.x + obs.width / 2 - bubbleWidth / 2;
      const bubbleY = obs.y - bubbleHeight - 15;
      const radius = 10;

      // Sprechblase wei√ü mit farbigen Rand
      ctx.fillStyle = "white";
      ctx.strokeStyle = obs.color;
      ctx.lineWidth = 2;
      roundRect(ctx, bubbleX, bubbleY, bubbleWidth, bubbleHeight, radius, true, true);

      // Pfeil unten Mitte
      ctx.beginPath();
      ctx.moveTo(obs.x + obs.width / 2 - 8, obs.y);
      ctx.lineTo(obs.x + obs.width / 2 + 8, obs.y);
      ctx.lineTo(obs.x + obs.width / 2, obs.y + 14);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      // Text zentriert, fett und gr√∂√üer
      ctx.fillStyle = obs.color;
      ctx.font = "bold 16px Calibri";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(obs.text, bubbleX + bubbleWidth / 2, bubbleY + bubbleHeight / 2);
    }

    // Coin zeichnen (gelber Kreis)
    function drawCoin(coin) {
      ctx.beginPath();
      ctx.fillStyle = coin.color;
      ctx.shadowColor = "#c8b900";
      ctx.shadowBlur = 8;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      ctx.arc(coin.x + coin.width / 2, coin.y + coin.height / 2, coin.width / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;

      // M√ºnz-Details (kleine Striche)
      ctx.strokeStyle = "#9f9000";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(coin.x + coin.width / 2, coin.y + coin.height / 2, coin.width / 3, 0, Math.PI * 2);
      ctx.stroke();
    }

    // Spieler zeichnen (gelber Block mit Auge)
    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      // Auge
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(player.x + player.width / 3, player.y + player.height / 3, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    // Kollision Spieler mit Hindernis
    function checkCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.width > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.height > rect2.y;
    }

    // Game Over Flag
    let gameOver = false;

    // Haupt-Update Loop
    function update() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "bold 40px Calibri";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", canvas.width / 2, canvas.height / 2 - 20);
        ctx.font = "bold 20px Calibri";
        ctx.fillText("Score: " + score, canvas.width / 2, canvas.height / 2 + 20);
        return;
      }

      // Hintergrund l√∂schen
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updatePlayer();

      // Coins erzeugen
      coinTimer++;
      if (coinTimer > coinInterval) {
        generateCoin();
        coinTimer = 0;
      }

      // Hindernisse erzeugen
      obstacleTimer++;
      if (obstacleTimer > obstacleInterval) {
        generateObstacle();
        obstacleTimer = 0;
      }

      // Coins bewegen & pr√ºfen
      for (let i = coins.length - 1; i >= 0; i--) {
        coins[i].x -= 8;
        if (coins[i].x + coins[i].width < 0) {
          coins.splice(i, 1);
          continue;
        }

        // Kollision mit Spieler
        if (checkCollision(player, coins[i])) {
          score++;
          coins.splice(i, 1);
          pointSound.play();
        }
      }

      // Hindernisse bewegen & pr√ºfen
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= 9;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          continue;
        }

        // Kollision mit Spieler = Game Over
        if (checkCollision(player, obstacles[i])) {
          gameOver = true;
        }
      }

      // Bodenlinie
      ctx.strokeStyle = "#999";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(0, 230);
      ctx.lineTo(canvas.width, 230);
      ctx.stroke();

      // Zeichnen
      drawPlayer();
      coins.forEach(drawCoin);
      obstacles.forEach(drawObstacle);

      // Score anzeigen
      ctx.fillStyle = "#009ee3";
      ctx.font = "bold 22px Calibri";
      ctx.textAlign = "left";
      ctx.fillText("FDP-Coins: " + score, 10, 30);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
