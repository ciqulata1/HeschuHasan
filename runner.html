<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahlkampf Runner – FDP Coins sammeln</title>
  <style>
    /* Basis Styles */
    body {
      font-family: Calibri, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009ee3;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 760px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-top: 60px;
      color: #009ee3;
    }
    canvas {
      border: 2px solid #009ee3;
      background: #fff;
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }

    /* Buttons Container */
    #buttonsContainer {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    /* Allgemeine Button Styles */
    button {
      border: none;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Springen Button */
    button#jumpBtn {
      background-color: #009ee3;
      color: #fff;
      padding: 12px 30px;
      font-size: 1.1rem;
      min-width: 140px;
    }
    button#jumpBtn:active,
    button#jumpBtn.pressed {
      background-color: #ffed00;
      color: #000;
      transform: scale(0.95);
    }

    /* Home Button */
    button#homeBtn {
      background-color: #e5007d;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      min-width: 160px;
    }
    button#homeBtn:hover {
      background-color: #c00066;
    }

    /* Pfeiltasten */
    .arrowBtn {
      background-color: #009ee3;
      color: #fff;
      width: 50px;
      height: 50px;
      font-size: 24px;
      border-radius: 5px;
      user-select: none;
    }
    .arrowBtn:active,
    .arrowBtn.pressed {
      background-color: #ffed00;
      color: #000;
      transform: scale(0.95);
    }

    /* Footer */
    footer {
      background-color: #009ee3;
      color: #fff;
      padding: 15px 10px;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      margin-top: auto;
      font-family: Calibri, sans-serif;
    }
    footer p {
      margin: 4px 0;
      font-weight: normal;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      font-family: Calibri, sans-serif;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 15px 10px;
      }
      #buttonsContainer {
        gap: 20px;
      }
      button#jumpBtn, button#homeBtn {
        width: 80vw;
        max-width: 300px;
        font-size: 1.2rem;
        min-width: auto;
      }
      canvas {
        width: 100% !important;
        height: auto !important;
      }
      /* Pfeiltasten für mobile Ansicht */
      #arrowButtons {
        justify-content: center;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    Wahlkampf Runner – Heschu Hasan Digital
  </header>

  <main>
    <h2>Spielen Sie jetzt: Wahlkampf Runner – Sammeln Sie FDP-Coins und lassen Sie die Bürokratie-Hürden hinter sich!</h2>
    <canvas id="gameCanvas" width="700" height="250"></canvas>

    <div id="arrowButtons" style="display:flex; justify-content:center; gap:40px; margin-bottom:40px;">
      <button class="arrowBtn" id="leftBtn" aria-label="Nach links gehen">◀</button>
      <button class="arrowBtn" id="rightBtn" aria-label="Nach rechts gehen">▶</button>
    </div>

    <div id="buttonsContainer">
      <button id="jumpBtn" aria-label="Springen Button">⤴ Springen</button>
      <button id="homeBtn" onclick="location.href='index.html'">Zurück zur Startseite</button>
    </div>

  </main>

  <footer>
    <p>© 2025 Wahlkampf Runner – Heschu Hasan Digital</p>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Spieler
    const player = {
      x: 50,
      y: 190,
      width: 30,
      height: 40,
      color: "#ffed00",
      vy: 0,
      gravity: 1.5,
      jumping: false
    };

    // Punkte
    let score = 0;

    // Coins
    const coins = [];
    const coinSize = 20;
    let coinTimer = 0;
    const coinInterval = 100;

    // Hindernisse mit mehreren Typen
    const obstacles = [];
    const obstacleWidth = 30;
    const obstacleHeight = 40;
    let obstacleTimer = 0;
    const obstacleInterval = 140;

    // Steuerung
    const keys = {};

    // Links-Rechts Bewegung (wenn benötigt, aktuell nur Beispiel, da Spieler an X=50 fixiert)
    function moveLeft() {
      player.x = Math.max(0, player.x - 10);
    }
    function moveRight() {
      player.x = Math.min(canvas.width - player.width, player.x + 10);
    }

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === " " || e.key === "ArrowUp") {
        jump();
      } else if (e.key === "ArrowLeft") {
        moveLeft();
        pressArrowBtn("leftBtn");
      } else if (e.key === "ArrowRight") {
        moveRight();
        pressArrowBtn("rightBtn");
      }
    });

    document.addEventListener("keyup", e => {
      keys[e.key] = false;
      if (e.key === "ArrowLeft") releaseArrowBtn("leftBtn");
      if (e.key === "ArrowRight") releaseArrowBtn("rightBtn");
    });

    // Button-Elemente
    const jumpBtn = document.getElementById("jumpBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    // Pfeil-Button Events
    leftBtn.addEventListener("mousedown", () => {
      moveLeft();
      pressArrowBtn("leftBtn");
    });
    leftBtn.addEventListener("mouseup", () => releaseArrowBtn("leftBtn"));
    leftBtn.addEventListener("mouseleave", () => releaseArrowBtn("leftBtn"));
    leftBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveLeft();
      pressArrowBtn("leftBtn");
    });
    leftBtn.addEventListener("touchend", () => releaseArrowBtn("leftBtn"));

    rightBtn.addEventListener("mousedown", () => {
      moveRight();
      pressArrowBtn("rightBtn");
    });
    rightBtn.addEventListener("mouseup", () => releaseArrowBtn("rightBtn"));
    rightBtn.addEventListener("mouseleave", () => releaseArrowBtn("rightBtn"));
    rightBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveRight();
      pressArrowBtn("rightBtn");
    });
    rightBtn.addEventListener("touchend", () => releaseArrowBtn("rightBtn"));

    // Jump Button Events
    jumpBtn.addEventListener("click", () => {
      pressJumpBtn();
      jump();
      setTimeout(releaseJumpBtn, 150);
    });
    jumpBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      pressJumpBtn();
      jump();
      setTimeout(releaseJumpBtn, 150);
    });

    function pressJumpBtn() {
      jumpBtn.classList.add("pressed");
    }
    function releaseJumpBtn() {
      jumpBtn.classList.remove("pressed");
    }
    function pressArrowBtn(id) {
      document.getElementById(id).classList.add("pressed");
    }
    function releaseArrowBtn(id) {
      document.getElementById(id).classList.remove("pressed");
    }

    // Punkt-Sound
    const pointSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_28599f5d83.mp3?filename=video-game-coin-133125.mp3");

    // Sprungfunktion
    function jump() {
      if (!player.jumping) {
        player.vy = -28;
        player.jumping = true;
      }
    }

    // Spieler zeichnen
    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      // Augen
      ctx.fillStyle = "#f7e98e";
      ctx.fillRect(player.x + 5, player.y + 10, 6, 6);
      ctx.fillRect(player.x + 19, player.y + 10, 6, 6);
      // Mund als Smiley (schwarzer Humor)
      ctx.beginPath();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.moveTo(player.x + 8, player.y + 30);
      ctx.lineTo(player.x + 22, player.y + 30);
      ctx.stroke();
    }

    // Hindernisse generieren
    function createObstacle() {
      const types = [
        {color: "#e5007d", text: "Bürokratie", height: 40},
        {color: "#000", text: "Ämter", height: 50},
        {color: "#444", text: "Formulare", height: 35},
        {color: "#666", text: "Wartezeit", height: 45}
      ];
      const type = types[Math.floor(Math.random() * types.length)];
      return {
        x: canvas.width,
        y: 230 - type.height,
        width: obstacleWidth,
        height: type.height,
        color: type.color,
        text: type.text
      };
    }

    // Hindernis zeichnen
    function drawObstacle(obs) {
      ctx.fillStyle = obs.color;
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      ctx.fillStyle = "white";
      ctx.font = "10px Calibri";
      ctx.textAlign = "center";
      ctx.fillText(obs.text, obs.x + obs.width / 2, obs.y + obs.height / 2 + 3);
    }

    // Coins erzeugen
    function createCoin() {
      return {
        x: canvas.width,
        y: Math.random() * 150 + 40,
        size: coinSize,
        color: "#ffed00"
      };
    }

    // Coin zeichnen
    function drawCoin(coin) {
      ctx.fillStyle = coin.color;
      ctx.beginPath();
      ctx.arc(coin.x, coin.y, coin.size / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = "#c9b300";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.fillStyle = "#c9b300";
      ctx.font = "bold 14px Calibri";
      ctx.textAlign = "center";
      ctx.fillText("FDP", coin.x, coin.y + 5);
    }

    // Kollision prüfen
    function isColliding(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    // Game Over
    let gameOver = false;
    function endGame() {
      alert("Oh nein! Verloren! Sie sollten Heschu Hasan wählen, damit sie die Bürokratiehürden für Sie beseitigen kann.");
      document.location.reload();
    }

    // Spiel-Loop
    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Spieler-Physik
      player.vy += player.gravity;
      player.y += player.vy;
      if (player.y > 190) {
        player.y = 190;
        player.vy = 0;
        player.jumping = false;
      }

      drawPlayer();

      // Coins generieren
      coinTimer++;
      if (coinTimer > coinInterval) {
        coins.push(createCoin());
        coinTimer = 0;
      }

      // Coins bewegen und zeichnen
      for (let i = coins.length - 1; i >= 0; i--) {
        coins[i].x -= 5;
        if (coins[i].x + coins[i].size < 0) {
          coins.splice(i, 1);
          continue;
        }

        // Sammeln prüfen
        const coinRect = {x: coins[i].x - coins[i].size / 2, y: coins[i].y - coins[i].size / 2, width: coins[i].size, height: coins[i].size};
        const playerRect = {x: player.x, y: player.y, width: player.width, height: player.height};
        if (isColliding(playerRect, coinRect)) {
          score++;
          pointSound.currentTime = 0;
          pointSound.play();
          coins.splice(i, 1);
        } else {
          drawCoin(coins[i]);
        }
      }

      // Hindernisse generieren
      obstacleTimer++;
      if (obstacleTimer > obstacleInterval) {
        obstacles.push(createObstacle());
        obstacleTimer = 0;
      }

      // Hindernisse bewegen und zeichnen
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= 8;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          continue;
        }

        drawObstacle(obstacles[i]);

        // Kollision prüfen
        if (
          player.x < obstacles[i].x + obstacles[i].width &&
          player.x + player.width > obstacles[i].x &&
          player.y < obstacles[i].y + obstacles[i].height &&
          player.y + player.height > obstacles[i].y
        ) {
          gameOver = true;
          endGame();
          return;
        }
      }

      // Punktestand anzeigen
      ctx.fillStyle = "#009ee3";
      ctx.font = "bold 20px Calibri";
      ctx.textAlign = "left";
      ctx.fillText("FDP-Coins: " + score, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    // Start Game Loop
    gameLoop();
  </script>
</body>
</html>
