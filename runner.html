<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wahlkampf Runner – FDP Coins sammeln</title>
  <style>
    /* Basis Styles */
    body {
      font-family: Calibri, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #009ee3;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 760px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-top: 60px;
      color: #009ee3;
    }
    canvas {
      border: 2px solid #009ee3;
      background: #fff;
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }

    /* Buttons */
    #buttonsContainer {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    button#jumpBtn {
      background-color: #009ee3;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      user-select: none;
      min-width: 140px;
    }
    button#jumpBtn:active {
      background-color: #ffed00;
      color: #000;
      transform: scale(0.95);
    }

    button#homeBtn {
      background-color: #e5007d;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-family: Calibri, sans-serif;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 160px;
    }
    button#homeBtn:hover {
      background-color: #c00066;
    }

    /* Footer */
    footer {
      background-color: #009ee3;
      color: #fff;
      padding: 15px 10px;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
      margin-top: auto;
      font-family: Calibri, sans-serif;
    }
    footer p {
      margin: 4px 0;
      font-weight: normal;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      font-family: Calibri, sans-serif;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        padding: 15px 10px;
      }
      #buttonsContainer {
        gap: 20px;
      }
      button#jumpBtn, button#homeBtn {
        width: 80vw;
        max-width: 300px;
        font-size: 1.2rem;
        min-width: auto;
      }
      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <header>
    Wahlkampf Runner – Heschu Hasan Digital
  </header>

  <main>
    <h2>Spielen Siw jetzt: Wahlkampf Runner – Sammlen Sie FDP-Coins und lassen Sie die Bürokratie-Hürden hinter sich!</h2>
    <canvas id="gameCanvas" width="700" height="250"></canvas>

    <div id="buttonsContainer">
      <button id="jumpBtn" aria-label="Springen Button">⤴ Springen</button>
      <button id="homeBtn" onclick="location.href='index.html'">Zurück zur Startseite</button>
    </div>
  </main>

  <footer>
   <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" width="20" height="20" fill="white">
        <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5a3.75 3.75 0 003.75-3.75v-8.5A3.75 3.75 0 0016.25 4h-8.5zm7.5 2.25a1 1 0 110 2 1 1 0 010-2zm-3.75 1.5a4.25 4.25 0 110 8.5 4.25 4.25 0 010-8.5zm0 2a2.25 2.25 0 100 4.5 2.25 2.25 0 000-4.5z"/>
      </svg>
    </a>
    <p>Treffen Sie mich auf den Sozialen Medien:</p>
      <a href="https://instagram.com/heschuhasan" target="_blank" rel="noopener" aria-label="Instagram Profil">
      Instagram
     
    <p>© 2025 Wahlkampf Runner – Heschu Hasan Digital</p>
  </footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Spieler
    const player = {
      x: 50,
      y: 190,
      width: 30,
      height: 40,
      color: "#ffed00",
      vy: 0,
      gravity: 1.5,
      jumping: false
    };

    // Punkte
    let score = 0;

    // Coins
    const coins = [];
    const coinSize = 20;
    let coinTimer = 0;
    const coinInterval = 100;

    // Hindernisse mit mehreren Typen
    const obstacles = [];
    const obstacleWidth = 30;
    const obstacleHeight = 40;
    let obstacleTimer = 0;
    const obstacleInterval = 140;

    // Steuerung
    const keys = {};
    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if(e.key === " " || e.key === "ArrowUp"){
        jump();
      }
    });
    document.addEventListener("keyup", e => keys[e.key] = false);

    // Punkt-Sound
    const pointSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_28599f5d83.mp3?filename=video-game-coin-133125.mp3");

    // Sprungfunktion
    function jump() {
      if (!player.jumping) {
        player.vy = -22;
        player.jumping = true;
      }
    }

    // Button Referenz & Event
    const jumpBtn = document.getElementById("jumpBtn");
    jumpBtn.addEventListener("click", () => {
      jumpBtn.style.backgroundColor = "#ffed00";
      jumpBtn.style.color = "#000";
      jump();
      setTimeout(() => {
        jumpBtn.style.backgroundColor = "#009ee3";
        jumpBtn.style.color = "#fff";
      }, 150);
    });
    jumpBtn.addEventListener("touchstart", () => {
      jumpBtn.style.backgroundColor = "#ffed00";
      jumpBtn.style.color = "#000";
      jump();
      setTimeout(() => {
        jumpBtn.style.backgroundColor = "#009ee3";
        jumpBtn.style.color = "#fff";
      }, 150);
    });

    // Spieler zeichnen
    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
      // Augen
      ctx.fillStyle = "#f7e98e";
      ctx.fillRect(player.x + 5, player.y + 10, 6, 6);
      ctx.fillRect(player.x + 19, player.y + 10, 6, 6);
      // Mund als Smiley (schwarzer Humor)
      ctx.beginPath();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.moveTo(player.x + 8, player.y + 30);
      ctx.lineTo(player.x + 22, player.y + 30);
      ctx.stroke();
    }

    // Hindernisse generieren
    function createObstacle() {
      const types = [
        {color: "#e5007d", text: "Bürokratie", height: 40},
        {color: "#000", text: "Ämter", height: 50},
        {color: "#444", text: "Formulare", height: 35},
        {color: "#666", text: "Wartezeit", height: 45}
      ];
      const type = types[Math.floor(Math.random() * types.length)];
      return {
        x: canvas.width,
        y: 230 - type.height,
        width: obstacleWidth,
        height: type.height,
        color: type.color,
        text: type.text
      };
    }

    // Hindernis zeichnen
    function drawObstacle(obs) {
      ctx.fillStyle = obs.color;
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      ctx.fillStyle = "white";
      ctx.font = "10px Calibri";
      ctx.textAlign = "center";
      ctx.fillText(obs.text, obs.x + obs.width / 2, obs.y + obs.height / 2 + 3);
    }

    // Coins erzeugen
    function createCoin() {
      return {
        x: canvas.width,
        y: Math.random() * 150 + 40,
        size: coinSize,
        color: "#ffed00"
      };
    }

    // Coin zeichnen
    function drawCoin(coin) {
      ctx.fillStyle = coin.color;
      ctx.beginPath();
      ctx.arc(coin.x, coin.y, coin.size / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.strokeStyle = "#c9b300";
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.fillStyle = "#c9b300";
      ctx.font = "bold 14px Calibri";
      ctx.textAlign = "center";
      ctx.fillText("FDP", coin.x, coin.y + 5);
    }

    // Kollision prüfen
    function isColliding(rect1, rect2) {
      return (
        rect1.x < rect2.x + rect2.width &&
        rect1.x + rect1.width > rect2.x &&
        rect1.y < rect2.y + rect2.height &&
        rect1.y + rect1.height > rect2.y
      );
    }

    // Update Funktion
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Spieler Physik
      player.vy += player.gravity;
      player.y += player.vy;
      if (player.y > 190) {
        player.y = 190;
        player.vy = 0;
        player.jumping = false;
      }

      drawPlayer();

      // Coins generieren
      coinTimer++;
      if (coinTimer > coinInterval) {
        coins.push(createCoin());
        coinTimer = 0;
      }
      // Coins bewegen und zeichnen
      for (let i = coins.length - 1; i >= 0; i--) {
        const c = coins[i];
        c.x -= 5;

        // Collision mit Spieler
        const coinRect = {x: c.x - c.size / 2, y: c.y - c.size / 2, width: c.size, height: c.size};
        if (isColliding(player, coinRect)) {
          coins.splice(i, 1);
          score++;
          pointSound.currentTime = 0;
          pointSound.play();
          continue;
        }
        if (c.x + c.size < 0) {
          coins.splice(i, 1);
          continue;
        }
        drawCoin(c);
      }

      // Hindernisse generieren
      obstacleTimer++;
      if (obstacleTimer > obstacleInterval) {
        obstacles.push(createObstacle());
        obstacleTimer = 0;
      }

      // Hindernisse bewegen und zeichnen
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.x -= 7;

        if (isColliding(player, o)) {
          // Game Over
          alert("Game Over! Heschu hat die Bürokratie-Hürde nicht geschafft. Sie sollten sie wählen damit sie die Hürden für Sie beseitigen kann!\nDeine Punktzahl: " + score);
          document.location.reload();
          return;
        }
        if (o.x + o.width < 0) {
          obstacles.splice(i, 1);
          continue;
        }
        drawObstacle(o);
      }

      // Score anzeigen
      ctx.fillStyle = "#009ee3";
      ctx.font = "bold 22px Calibri";
      ctx.textAlign = "right";
      ctx.fillText("FDP-Coins: " + score, canvas.width - 20, 40);

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
