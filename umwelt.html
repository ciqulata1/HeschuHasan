<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Umwelt - Heschu Hasan</title>

<!-- Google Fonts als konservative Alternative zu Futura -->
<style>
  body {
    background: #ffffff;
    color: #009ee3; /* Blau für normalen Text */
    font-family: Georgia, "Times New Roman", serif;
    margin: 0;
    padding: 0;
  }

  header {
    background: #ffffff; /* weiß */
    padding: 15px 20px;
    border-bottom: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header h1 {
    font-weight: bold;
    font-size: 1.8rem;
    color: #000000;
    margin: 0;
    font-style: normal;
    text-transform: uppercase;
  }

  nav a {
    text-decoration: none;
    color: #009ee3;
    font-weight: normal;
    font-size: 1rem;
    margin-left: 20px;
    transition: color 0.3s ease;
  }
  nav a:hover {
    color: #a5027d; /* Magenta Akzent beim Hover */
  }

  /* Zurück-Button */
  .back-button {
    border: 2px solid #009ee3;
    background: transparent;
    color: #009ee3;
    font-weight: bold;
    padding: 8px 16px;
    text-transform: uppercase;
    cursor: pointer;
    font-family: Georgia, "Times New Roman", serif;
    transition: all 0.3s ease;
    display: inline-block;
    margin: 20px;
    border-radius: 4px;
    user-select: none;
  }
  .back-button:focus,
  .back-button:hover {
    background: #e5007d; /* Magenta */
    color: #00abae; /* Türkis */
    border-color: #e5007d;
    outline: none;
  }

  /* Container für die Boxen */
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Boxen für Umweltthemen */
  .box-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .box {
    flex: 1 1 280px;
    border: 2px solid #009ee3;
    background: #ffffff;
    padding: 20px;
    cursor: pointer;
    color: #009ee3;
    font-weight: bold;
    text-transform: uppercase;
    font-family: Georgia, "Times New Roman", serif;
    border-radius: 6px;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    user-select: none;
  }
  .box:hover {
    border-color: #a5027d;
  }
  .box.active {
    background: #a5027d; /* Magenta */
    color: #00abae; /* Türkis */
    border-color: #a5027d;
  }

  /* Text außerhalb der Boxen */
  p, h2 {
    color: #009ee3;
    font-family: Georgia, "Times New Roman", serif;
    text-transform: uppercase;
    font-weight: bold;
  }

  /* Footer */
  footer.footer-section {
    background-color: #009ee3; /* Cyan */
    color: white;
    padding: 40px 20px;
    text-align: center;
    font-family: Georgia, "Times New Roman", serif;
  }
  footer.footer-section h3 {
    margin-bottom: 20px;
    font-weight: bold;
    text-transform: uppercase;
  }
  footer .social-links a {
    color: white;
    font-size: 28px;
    margin: 0 10px;
    display: inline-block;
    vertical-align: middle;
    transition: color 0.3s ease;
  }
  footer .social-links a:hover {
    color: #e5007d;
  }

  /* Instagram Icon via FontAwesome */
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
</style>
</head>
<body>

<header>
  <h1>HESCHU HASAN</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="umwelt.html">Umwelt</a>
    <a href="impressum.html">Impressum</a>
  </nav>
</header>

<main class="container">

  <button class="back-button" onclick="history.back()">← Zurück</button>

  <h2>UMWELTTHEMEN</h2>
  <p>Wählen Sie ein Thema aus, um mehr zu erfahren.</p>

  <div class="box-grid">
    <div class="box" tabindex="0">Klimaschutz</div>
    <div class="box" tabindex="0">Nachhaltige Energie</div>
    <div class="box" tabindex="0">Wasserqualität</div>
    <div class="box" tabindex="0">Umweltbildung</div>
    <div class="box" tabindex="0">Artenschutz</div>
    <div class="box" tabindex="0">Abfallvermeidung</div>
  </div>

</main>

<footer class="footer-section">
  <h3>Treffen Sie mich in den Sozialen Medien</h3>
  <div class="social-links">
    <a href="https://www.instagram.com/fdp_freiburg/" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</footer>

<script>
  // Boxen Klick-Effekt: toggelt aktive Klasse
  document.querySelectorAll('.box').forEach(box => {
    box.addEventListener('click', () => {
      // Alle Boxen deaktivieren
      document.querySelectorAll('.box').forEach(b => b.classList.remove('active'));
      // Diese Box aktivieren
      box.classList.add('active');
    });
  });
</script>

</body>
</html>
