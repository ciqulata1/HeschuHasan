<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heschu Hasan</title>
    <meta name="description" content="Heschu Hasan ist Direktkandidatin der FDP für Freiburg-Ost bei der Landtagswahl 2026." />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        :root {
            --magenta: #e5007d;
            --yellow: #ffed00;
            --blue: #009ee3;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--white);
            color: var(--black);
        }

        .skip-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--magenta);
            color: var(--yellow);
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1000;
        }

        .skip-link:focus {
            outline: 3px solid var(--yellow);
            outline-offset: 2px;
        }

        header {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--black);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: var(--magenta);
            color: var(--yellow);
            outline: none;
        }

        .title-banner {
            background-color: var(--white);
            padding: 2rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--blue);
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            user-select: none;
        }

        main {
            max-width: 960px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h2 {
            background-color: var(--blue);
            color: var(--white);
            padding: 0.75rem 1rem;
            border-radius: 5px;
            text-align: center;
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            margin-bottom: 1.5rem;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .box {
            border: 3px solid var(--blue);
            border-radius: 12px;
            padding: 2rem 1.5rem;
            text-align: center;
            font-weight: 700;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            color: var(--black);
            text-decoration: none;
            background-color: var(--white);
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 140px;
        }

        .box:hover,
        .box:focus {
            background-color: var(--magenta);
            border-color: var(--magenta);
            color: var(--yellow);
            outline: none;
            cursor: pointer;
        }

        footer {
            background-color: var(--blue);
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: var(--white);
            font-family: 'Futura', 'Inter', sans-serif;
            letter-spacing: -0.05em;
            margin-top: 4rem;
        }

        footer a {
            color: var(--yellow);
            text-decoration: none;
        }

        footer a:hover,
        footer a:focus {
            text-decoration: underline;
            outline: none;
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">Zum Inhalt springen</a>

    <header role="banner" aria-label="Hauptnavigation">
        <nav role="navigation" aria-label="Hauptmenü">
            <ul>
                <li><a href="#start">Start</a></li>
                <li><a href="#themen">Themen</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
                <li><a href="impressum.html">Impressum</a></li>
            </ul>
        </nav>
    </header>

    <div class="title-banner" role="heading" aria-level="1" tabindex="0">
        Heschu Hasan
    </div>

    <main id="main-content" tabindex="-1">
        <section id="themen" aria-labelledby="themen-title">
            <h2 id="themen-title">Meine Themen</h2>
            <div class="box-container">
                <a href="aktuelles.html" class="box" role="link" tabindex="0">Aktuelles</a>
                <a href="meine-perspektive.html" class="box" role="link" tabindex="0">Meine Perspektive</a>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        &copy; 2025 Heschu Hasan – FDP Freiburg-Ost · Kaiser-Joseph Straße · <a href="impressum.html">Impressum</a>
    </footer>
</body>

</html>
