    <style>
        :root {
            --magenta: #e5007d;
            --yellow: #ffed00;
            --blue: #009ee3;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--white);
            color: var(--black);
        }

        header {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
            border-bottom: 2px solid var(--blue);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--black);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: var(--magenta);
            color: var(--yellow);
            outline: none;
        }

        .title-banner {
            background-color: var(--white);
            padding: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--blue);
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        main.content {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        h1, h2 {
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            margin: 0;
        }

        h1 {
            font-size: 2rem;
            color: var(--blue);
            text-align: center;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--magenta);
            margin-bottom: 1rem;
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .box {
            border: 2px solid var(--blue);
            border-radius: 8px;
            padding: 1.5rem;
            background-color: var(--white);
            color: var(--black);
            font-weight: 600;
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }

        .box:hover,
        .box:focus {
            background-color: var(--magenta);
            color: var(--yellow);
            outline: none;
        }

        footer {
            background-color: var(--blue);
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: var(--white);
            font-family: 'Futura', 'Inter', sans-serif;
            letter-spacing: -0.05em;
            margin-top: 3rem;
        }

        footer a {
            color: var(--yellow);
            text-decoration: none;
        }

        footer a:hover,
        footer a:focus {
            text-decoration: underline;
            outline: none;
        }

    </style>
</head>
