<style>
  /* FDP Farben */
  :root {
    --fdp-yellow: #ffed00;    /* Gelb dominiert */
    --fdp-magenta: #e5007d;   /* Magenta Akzent, max 25% */
    --fdp-blue: #009ee3;      /* Blau für Rahmen */
    --fdp-cyan: #00abae;      /* Cyan Akzent */
    --fdp-dark-magenta: #a5027d;
    --fdp-white: #ffffff;
    --fdp-black: #000000;
  }

  /* Schriftfamilien - Futura Ersatz (Google Fonts nicht verfügbar, deshalb Fallbacks) */
  @font-face {
    font-family: 'FuturaBoldOblique';
    /* hier lokale Einbindung oder URL, sonst Fallback */
    font-weight: 700;
    font-style: italic;
  }
  @font-face {
    font-family: 'FuturaMedium';
    font-weight: 500;
    font-style: normal;
  }
  @font-face {
    font-family: 'FuturaBook';
    font-weight: 400;
    font-style: normal;
  }

  body {
    margin: 0; padding: 0;
    background: var(--fdp-yellow);
    color: var(--fdp-black);
    font-family: 'FuturaBook', Arial, sans-serif;
    letter-spacing: -0.05em; /* leichtes Laufweiten-Minus */
    -webkit-font-smoothing: antialiased;
  }

  header {
    background: var(--fdp-magenta);
    color: var(--fdp-yellow);
    text-align: center;
    padding: 2rem 1rem;
    font-family: 'FuturaBoldOblique', Arial, sans-serif;
    font-weight: 700;
    font-style: italic;
    font-size: 2.5rem;
    text-transform: uppercase;
    letter-spacing: -0.1em; /* Kerning metrisch */
    user-select: none;
  }

  main {
    max-width: 1200px;
    margin: 2rem auto 4rem auto;
    padding: 0 1rem;
  }

  h1, h2 {
    font-family: 'FuturaBoldOblique', Arial, sans-serif;
    font-weight: 700;
    font-style: italic;
    text-transform: uppercase;
    letter-spacing: -0.1em;
    margin-bottom: 1rem;
    color: var(--fdp-dark-magenta);
  }

  h2 {
    font-size: 1.75rem;
    margin-top: 3rem;
  }

  .subtitle {
    font-family: 'FuturaMedium', Arial, sans-serif;
    text-transform: uppercase;
    font-weight: 500;
    letter-spacing: -0.08em;
    margin-bottom: 2rem;
    color: var(--fdp-black);
  }

  /* Box-Container Grid */
  .topics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 1.5rem;
  }

  /* Themen-Boxen */
  .topic-box {
    background: var(--fdp-yellow);
    border: 3px solid var(--fdp-blue);
    border-radius: 8px;
    padding: 1.5rem 1rem;
    box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
    color: var(--fdp-black);
    font-family: 'FuturaMedium', Arial, sans-serif;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: -0.08em;
    user-select: none;
  }

  .topic-box:hover,
  .topic-box:focus {
    background: var(--fdp-magenta);
    color: var(--fdp-yellow);
    border-color: var(--fdp-magenta);
    outline: none;
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgb(229,0,125,0.6);
  }

  footer {
    background: var(--fdp-dark-magenta);
    color: var(--fdp-yellow);
    text-align: center;
    padding: 1rem 0;
    font-family: 'FuturaMedium', Arial, sans-serif;
    letter-spacing: -0.05em;
    font-size: 0.875rem;
  }

  /* Links im Footer */
  footer a {
    color: var(--fdp-yellow);
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header {
      font-size: 1.8rem;
      padding: 1.5rem 1rem;
    }
    main {
      margin: 1rem;
    }
  }
</style>
</head>
