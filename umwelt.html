    <style>
        :root {
            --magenta: #e5007d;
            --yellow: #ffed00;
            --blue: #009ee3;
            --light-blue: #00abae;
            --violett: #a5027d;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--white);
            color: var(--black);
        }

        .skip-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--magenta);
            color: var(--yellow);
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1000;
        }

        header {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--blue);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--black);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: var(--magenta);
            color: var(--yellow);
        }

        .content {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }

        h2 {
            background-color: var(--blue);
            color: var(--white);
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
        }

        .topics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .topic-box {
            border: 2px solid var(--blue);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            color: var(--black);
            transition: 0.3s;
        }

        .topic-box:hover {
            background-color: var(--magenta);
            color: var(--yellow);
        }

        .subtopics {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
            padding-left: 1rem;
        }

        .topic-box:hover .subtopics {
            display: flex;
        }

        .subtopics a {
            border: 2px solid var(--light-blue);
            padding: 0.5rem;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            color: var(--black);
            transition: 0.3s;
        }

        .subtopics a:hover {
            background-color: var(--magenta);
            color: var(--yellow);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
            margin-top: 2rem;
        }

        input, textarea {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: var(--magenta);
            color: var(--yellow);
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: var(--blue);
            color: var(--white);
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        .external-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .external-links a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            color: var(--black);
            transition: color 0.3s;
        }

        .external-links a:hover {
            color: var(--magenta);
        }

        .external-links svg {
            width: 1.25rem;
            height: 1.25rem;
        }
    </style>
</head>
