<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heschu Hasan</title>
    <meta name="description" content="Heschu Hasan ist Direktkandidatin der FDP für Freiburg-Ost bei der Landtagswahl 2026. Informieren Sie sich über ihre Themen Umwelt, Bildung und Verwaltung." />
    <meta name="author" content="Heschu Hasan">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --magenta: #e5007d;
            --yellow: #ffed00;
            --blue: #009ee3;
            --light-blue: #00abae;
            --violett: #a5027d;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--white);
            color: var(--black);
        }

        .skip-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--magenta);
            color: var(--yellow);
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1000;
        }

        header {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--blue);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--black);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: var(--magenta);
            color: var(--yellow);
        }

        .content {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
        }

        h2 {
            background-color: var(--blue);
            color: var(--white);
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
        }

        .topics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .topic-box {
            border: 2px solid var(--blue);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            color: var(--black);
            transition: 0.3s;
        }

        .topic-box:hover {
            background-color: var(--magenta);
            color: var(--yellow);
        }

        .subtopics {
            display: none;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
            padding-left: 1rem;
        }

        .topic-box:hover .subtopics {
            display: flex;
        }

        .subtopics a {
            border: 2px solid var(--light-blue);
            padding: 0.5rem;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            color: var(--black);
            transition: 0.3s;
        }

        .subtopics a:hover {
            background-color: var(--magenta);
            color: var(--yellow);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
            margin-top: 2rem;
        }

        input, textarea {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: var(--magenta);
            color: var(--yellow);
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        footer {
            background-color: var(--blue);
            color: var(--white);
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <a class="skip-link" href="#main-content">Zum Inhalt springen</a>

    <header>
        <div class="site-title">Heschu Hasan</div>
        <nav>
            <ul>
                <li><a href="#start">Start</a></li>
                <li><a href="#themen">Themen</a></li>
                <li><a href="wahlomat.html">Wahl-O-Mat</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
                <li><a href="impressum.html">Impressum</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" class="content">
        <section id="themen">
            <h2>Meine Themen</h2>
            <div class="topics">
                <a class="topic-box" href="bildung.html">Bildung</a>
                <a class="topic-box" href="umwelt.html">Umwelt</a>
                <div class="topic-box">
                    Verwaltung
                    <div class="subtopics">
                        <a href="wahlprogramm.html">Allgemein</a>
                        <a href="justiz.html">Justiz</a>
                    </div>
                </div>
                <a class="topic-box" href="meinungsmacher.html">Meinungs-Macher</a>
                <a class="topic-box" href="wahlomat.html">Wahl-O-Mat</a>
            </div>
        </section>

        <section id="kontakt">
            <h2>Kontaktformular</h2>
            <form action="mailto:heschuhasan@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Ihr Name" required>
                <input type="email" name="email" placeholder="Ihre E-Mail" required>
                <textarea name="nachricht" rows="5" placeholder="Ihre Nachricht" required></textarea>
                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2025 Heschu Hasan – FDP Freiburg-Ost · Kaiser-Joseph Straße · <a href="impressum.html" style="color: var(--yellow); text-decoration: underline;">Impressum</a>
    </footer>
</body>

</html>
