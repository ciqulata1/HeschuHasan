  <script>
    const form = document.getElementById('wahlomatForm');
    const ergebnisDiv = document.getElementById('ergebnis');
    const anzahlFragen = 16;

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      let summe = 0;
      console.log("Formular wurde abgeschickt!");

      for (let i = 1; i <= anzahlFragen; i++) {
        const wert = formData.get('frage' + i);
        if (wert === null || wert === "") {
          alert('Bitte alle Fragen beantworten.');
          return;
        }
        summe += Number(wert);
      }

      const prozent = (summe / (anzahlFragen * 2)) * 100;
      ergebnisDiv.innerHTML = `<h2>Übereinstimmung mit der FDP: ${prozent.toFixed(1)}%</h2>`;
    });
  </script>
