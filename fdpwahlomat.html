<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FDP Wahl-O-Mat Baden-Württemberg</title>
</head>
<body>
  <h1>FDP Wahl-O-Mat Baden-Württemberg</h1>

  <main>
    <form id="wahlomatForm">
      <p>Beantworten Sie die Fragen (0 = Nein, 1 = Neutral, 2 = Ja):</p>

      <!-- 10 Grundfragen -->
      <div>
        <label>1. Soll die Bürokratie abgebaut werden?</label><br />
        <select name="frage1" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>2. Sind Sie für mehr Digitalisierung?</label><br />
        <select name="frage2" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>3. Soll die Steuerlast gesenkt werden?</label><br />
        <select name="frage3" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>4. Wünschen Sie mehr unternehmerische Freiheit?</label><br />
        <select name="frage4" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>5. Ist Ihnen der Datenschutz wichtig?</label><br />
        <select name="frage5" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>6. Unterstützen Sie die soziale Marktwirtschaft?</label><br />
        <select name="frage6" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>7. Soll der Staat sich aus der Wirtschaft raushalten?</label><br />
        <select name="frage7" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>8. Ist Ihnen individuelle Freiheit wichtig?</label><br />
        <select name="frage8" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>9. Unterstützen Sie einen schlanken Staat?</label><br />
        <select name="frage9" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>10. Sind Sie für eine starke EU?</label><br />
        <select name="frage10" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <hr style="margin: 20px 0;" />

      <!-- Regionale Fragen Baden-Württemberg / Freiburg -->
      <div>
        <label>11. Soll Baden-Württemberg verstärkt in Power-to-X-Technologien investieren, um erneuerbare Energien effizient zu speichern und nutzbar zu machen?</label><br />
        <select name="frage11" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>12. Sollen Planungs- und Genehmigungsverfahren für Infrastrukturprojekte in Baden-Württemberg deutlich beschleunigt werden, auch wenn dafür Umweltprüfungen verkürzt werden müssen?</label><br />
        <select name="frage12" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>13. Soll Informatik in Baden-Württemberg ab der Grundschule als Pflichtfach eingeführt werden?</label><br />
        <select name="frage13" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>14. Soll im Raum Freiburg mehr Fläche für den sozialen Wohnungsbau ausgewiesen werden, auch wenn dafür Teile von Grünflächen bebaut werden müssen?</label><br />
        <select name="frage14" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>15. Soll der Nahverkehr in der Region Freiburg bis 2030 vollständig auf emissionsfreie Fahrzeuge umgestellt werden?</label><br />
        <select name="frage15" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <div>
        <label>16. Soll das Land Baden-Württemberg gezielt strukturschwache ländliche Regionen wie den Schwarzwald mit Innovationszentren für erneuerbare Energien fördern?</label><br />
        <select name="frage16" required>
          <option value="">Bitte wählen</option>
          <option value="0">Nein</option>
          <option value="1">Neutral</option>
          <option value="2">Ja</option>
        </select>
      </div>

      <br />
      <button type="submit">Auswerten</button>
    </form>

    <div id="ergebnis"></div>
  </main>

  <script>
    const form = document.getElementById('wahlomatForm');
    const ergebnisDiv = document.getElementById('ergebnis');
    const anzahlFragen = 16;  // 10 + 6

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      let summe = 0;

      for (let i = 1; i <= anzahlFragen; i++) {
        const wert = formData.get('frage' + i);
        if (wert === null || wert === "") {
          alert('Bitte alle Fragen beantworten.');
          return;
        }
        summe += Number(wert);
      }

      const prozent = (summe / (anzahlFragen * 2)) * 100;
      ergebnisDiv.innerHTML = `<h2>Übereinstimmung mit FDP: ${prozent.toFixed(1)}%</h2>`;
    });
  </script>
</body>
</html>
