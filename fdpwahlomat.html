<script>
document.addEventListener('DOMContentLoaded', () => {
  console.log("Script l√§uft");

  const form = document.getElementById('wahlomatForm');
  const ergebnisDiv = document.querySelector('.ergebnis');
  const anzahlFragen = 16;

  // Button-Auswertung manuell ausl√∂sen (statt Formular-Submit)
  const auswertenBtn = document.getElementById('auswertenBtn');
  if (auswertenBtn) {
    auswertenBtn.addEventListener('click', () => {
      // Formulardaten holen
      const formData = new FormData(form);

      let daten = {};
      let summe = 0;
      let beantworteteFragen = 0;

      for (let i = 1; i <= anzahlFragen; i++) {
        const wert = formData.get('frage' + i);
        if (wert !== null && wert !== '') {
          daten['frage' + i] = wert;
          summe += Number(wert);
          beantworteteFragen++;
        }
      }

      localStorage.setItem('wahlomatDaten', JSON.stringify(daten));

      if (beantworteteFragen === 0) {
        ergebnisDiv.innerHTML = `<p>Bitte beantworten Sie mindestens eine Frage.</p>`;
      } else {
        const prozent = (summe / (beantworteteFragen * 2)) * 100;
        let smiley = '', text = '';

        if (prozent >= 70) {
          smiley = 'üòÑ';
          text = 'Ihre √úbereinstimmung mit der FDP ist hoch. Danke, dass Sie sich f√ºr eine moderne Politik interessieren!';

});
