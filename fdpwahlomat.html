<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suchfunktion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      background-color: #2d89ef;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5faf;
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    .result-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    @media screen and (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Suche</h1>
    <input type="text" id="searchInput" placeholder="Suchbegriff eingeben..." />
    <button onclick="performSearch()">Suchen</button>
    <div class="results" id="resultsContainer"></div>
  </div>

  <script>
    const data = [
      "Trinkwasseraufbereitung",
      "Abwassertechnik",
      "Pumpensysteme",
      "Rohrleitungsbau",
      "Wasseranalyse",
      "Wasserzählerlösungen",
      "Fernüberwachung",
      "Filtrationssysteme"
    ];

    function performSearch() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const resultsContainer = document.getElementById("resultsContainer");

      // Ergebnisse löschen
      resultsContainer.innerHTML = "";

      if (!input) {
        resultsContainer.innerHTML = "<p>Bitte einen Suchbegriff eingeben.</p>";
        return;
      }

      const results = data.filter(item =>
        item.toLowerCase().includes(input)
      );

      if (results.length === 0) {
        resultsContainer.innerHTML = "<p>Keine Ergebnisse gefunden.</p>";
        return;
      }

      // Ergebnisse anzeigen
      results.forEach(result => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.textContent = result;
        resultsContainer.appendChild(div);
      });
    }
  </script>
</body>
</html>
