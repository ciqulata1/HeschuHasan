<html lang="de">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <h1>FDP Wahl-O-Mat</h1>

  <main>
  <form id="wahlomatForm">
    <p>Beantworte die Fragen (0 = Nein, 1 = Neutral, 2 = Ja):</p>

    <!-- 10 Fragen -->
    <div>
      <label>1. Soll die B√ºrokratie abgebaut werden?</label><br />
      <select name="frage1" required>
        <option value="">Bitte w√§hlen</option>
        <option value="0">Nein</option>
        <option value="1">Neutral</option>
        <option value="2">Ja</option>
      </select>
    </div>

    <div>
      <label>2. Sind Sie f√ºr mehr Digitalisierung?</label><br />
      <select name="frage2" required>
        <option value="">Bitte w√§hlen</option>
        <option value="0">Nein</option>
        <option value="1">Neutral</option>
        <option value="2">Ja</option>
      </select>
    </div>

    <!-- Fragen 3‚Äì10 analog -->
    <div>
      <label>3. Soll die Steuerlast gesenkt werden?</label><br />
      <select name="frage3" required>
        <option value="">Bitte w√§hlen</option>
        <option value="0">Nein</option>
        <option value="1">Neutral</option>
        <option value="2">Ja</option>
      </select>
    </div>

    <div>
      <label>4. W√ºnschen Sie mehr unternehmerische Freiheit?</label><br />
      <select name="frage4" required>
        <option value="">Bitte w√§hlen</option>
        <option value="0">Nein</option>
        <option value="1">Neutral</option>
        <option value="2">Ja</option>
      </select>
    </div>

    <div>
      <label>5. Ist Ihnen der Datenschutz wichtig?</label><br />
      <select name="frage5" required>
        <option value="">Bitte w√§hlen</option>
        <option value="0">Nein</option>
        <option value="1">Neutral</option>
        <option value="2">Ja</option>
      </select>
    </div>

    <div>
      <label>6. Unterst√ºtzen Sie die soziale Marktwirtschaft?</label><br />
      <select name="frage6" required>
        <option value="">Bitte w√§hlen</option>
        <option value="0">Nein</option>
        <option value="1">Neutral</option>
        <option value="2">Ja</option>
      </select>
    </div>

    <div>
      <label>7. Soll der Staat sich aus der Wirtschaft raushalten?</label><br />
      <select name="frage7" required>
        <option value="">Bitte w√§hlen</option>

        <option value="2">Ja</option>
      </select>
    </div>

    <div>
      <label>8. Ist Ihnen individuelle Freiheit wichtig?</label><br />
      <select name="frage8" required>
        <option value="">Bitte w√§hlen</option>
        <option value="0">Nein</option>
        <option value="1">Neutral</option>
        <option value="2">Ja</option>
      </select>
    </div>

    <div>
      <label>9. Unterst√ºtzen Sie einen schlanken Staat?</label><br />
      <select name="frage9" required>
        <option value="">Bitte w√§hlen</option>
        <option value="0">Nein</option>

    </div>

    <div>
      <label>10. Sind Sie f√ºr eine starke EU?</label><br />
      <select name="frage10" required>
        <option value="">Bitte w√§hlen</option>
        <option value="0">Nein</option>
        <option value="1">Neutral</option>
        <option value="2">Ja</option>
      </select>
    </div>

    <br />
    <button type="submit"
      style="background:#FFD700; color:#000; font-weight:bold; border:none; padding:12px 24px; border-radius:6px; cursor:pointer;">
      Auswerten
    </button>
  </form>

  <div id="ergebnis" style="margin-top:30px;"></div>
</main>
  <script>
    const form = document.getElementById('wahlomatForm');
    const ergebnisDiv = document.getElementById('ergebnis');
    const anzahlFragen = 10;
    const maxPunkte = anzahlFragen * 2;

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      let total = 0;
      let alleAusgefuellt = true;

      for (let i = 1; i <= anzahlFragen; i++) {
        const wert = formData.get('frage' + i);
        if (wert === null || wert === '') {
          alleAusgefuellt = false;
          break;
        }
        total += Number(wert);
      }

      if (!alleAusgefuellt) {
        ergebnisDiv.textContent = 'Bitte beantworten Sie alle Fragen!';
        return;
      }

      const percent = (total / maxPunkte) * 100;
      let text = '';
      let color = '';

      if (percent >= 85) {
        text = 'üíõ Sie sind voll kompatibel mit der FDP!';
        color = '#ffd700';
      } else if (percent >= 65) {
        text = 'üî• Sie sind der FDP schon sehr nah!';
        color = '#c71585';
      } else if (percent >= 45) {
        text = 'üíô Da kann noch was kommen ‚Äì Sie sind auf dem Weg!';
        color = '#1e90ff';
      } else {
        text = 'üò∂ Sie sind noch weit weg von der FDP.';
        color = '#808080';
      }

      ergebnisDiv.innerHTML = `
        <p style="color: ${color}; font-weight: bold; font-size: 1.2rem; margin-bottom: 0.5rem;">${text}</p>
        <p>Ihre √úbereinstimmung: ${percent.toFixed(1)}%</p>
        <div style="background:#eee; border:1px solid #ccc; width:100%; height: 20px; border-radius: 10px; overflow: hidden; margin-top: 10px;">
          <div style="width: ${percent}%; background-color: ${color}; height: 100%; border-radius: 10px;"></div>
        </div>
      `;

      ergebnisDiv.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
