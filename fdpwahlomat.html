  <main>

        </select>
      </div>

      <div>
        <label>3. Soll die Steuerlast gesenkt werden?</label><br />

        </select>
      </div>

      <div>
        <label>4. W√ºnschen Sie mehr unternehmerische Freiheit?</label><br />
        <select name="frage4" required>
          <option value="">Bitte w√§hlen</option>
          <option value="0">Ablehnung</option>

      </div>

      <div>
        <label>5. Ist Ihnen der Datenschutz wichtig?</label><br />
        <select name="frage5" required>

        </select>
      </div>

      <div>
        <label>6. Unterst√ºtzen Sie die soziale Marktwirtschaft?</label><br />
        <select name="frage6" required>
          <option value="">Bitte w√§hlen</option>

      </div>

      <div>
        <label>7. Soll der Staat sich aus der Wirtschaft heraushalten?</label><br />
        <select name="frage7" required>

        </select>
      </div>

      <div>
        <label>8. Ist Ihnen individuelle Freiheit wichtig?</label><br />

        </select>

      <div>
        <label>9. Unterst√ºtzen Sie einen schlanken Staat?</label><br />

          <option value="">Bitte w√§hlen</option>

        </select>
      </div>

      <div>
        <label>10. Sind Sie f√ºr eine starke EU?</label><br />
        <select name="frage10" required>
          <option value="">Bitte w√§hlen</option>
          <option value="0">Ablehnung</option>
          <option value="1">Neutral</option>
          <option value="2">Zustimmung</option>
        </select>
      </div>

      <br />
      <button type="submit">Auswerten</button>
    </form>

    <div id="ergebnis"></div>
  </main>

  <script>
    const form = document.getElementById('wahlomatForm');
    const ergebnisDiv = document.getElementById('ergebnis');
    const anzahlFragen = 10;
    const maxPunkte = anzahlFragen * 2;

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      let total = 0;
      let alleAusgefuellt = true;

      for (let i = 1; i <= anzahlFragen; i++) {
        const wert = formData.get('frage' + i);
        if (!wert) {
          alleAusgefuellt = false;
          break;
        }
        total += Number(wert);
      }

      if (!alleAusgefuellt) {
        ergebnisDiv.textContent = 'Bitte beantworten Sie alle Fragen!';
        return;
      }

      const percent = (total / maxPunkte) * 100;
      let text = '';
      let klasse = '';

      if (percent >= 85) {
        text = 'üíõ Sie sind voll kompatibel mit der FDP!';
        klasse = 'stufe1';
      } else if (percent >= 65) {
        text = 'üî• Sie sind der FDP schon sehr nah!';
        klasse = 'stufe2';
      } else if (percent >= 45) {
        text = 'üíô Da kann noch was kommen ‚Äì Sie sind auf dem Weg!';
        klasse = 'stufe3';
      } else {
        text = 'üò∂ Sie sind noch weit weg von der FDP.';
        klasse = 'stufe4';
      }

      ergebnisDiv.innerHTML = `
        <p class="${klasse}">${text}</p>
        <p>Ihre √úbereinstimmung: ${percent.toFixed(1)}%</p>
        <div class="balken-hintergrund">
          <div class="balken-vordergrund" style="width: ${percent}%"></div>
        </div>
      `;

      ergebnisDiv.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
