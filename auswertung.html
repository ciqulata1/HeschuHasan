<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auswertung ‚Äì Meinungs-Macher</title>
  <style>
    /* Farben */
    :root {
      --gelb: #ffed00;

      --dunkel-magenta: #a5027d;
      --weiss: #ffffff;

    }

    body {
      font-family: 'Futura Book', Arial, sans-serif;
      background: var(--weiss);
      color: var(--schwarz);
      margin: 0;
      padding: 0;
      letter-spacing: -0.01em;
    }

    header {
      background-color: var(--gelb);
      color: var(--schwarz);
      text-align: center;

    }

    main {

    }

    h1 {

      text-transform: uppercase;

    }

    h2 {

      font-weight: 500;
      text-transform: uppercase;
      color: var(--dunkel-magenta);
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: -0.03em;
    }

    p {
      font-family: 'Futura Book', Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      color: var(--schwarz);
      margin-bottom: 1em;
    }

    .hinweis {
      font-family: 'Futura Medium', Arial, sans-serif;
      color: var(--magenta);
      font-weight: 500;
      font-style: normal;
      text-transform: uppercase;
      letter-spacing: -0.03em;
      margin-top: 1em;
    }

    .zurueck-link {
      display: inline-block;
      background-color: var(--magenta);
      color: var(--gelb);
      padding: 0.7em 1.2em;
      text-decoration: none;
      font-family: 'Futura Medium', Arial, sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: -0.03em;
      border-radius: 4px;
      margin-top: 1.5em;
      transition: background-color 0.3s ease;
    }

    .zurueck-link:hover,
    .zurueck-link:focus {
      background-color: var(--dunkel-magenta);
      outline: none;
    }

    footer {
      background-color: var(--gelb);
      color: var(--schwarz);
      text-align: center;
      padding: 1em 1em;
      font-family: 'Futura Medium', Arial, sans-serif;
      letter-spacing: -0.02em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
      flex-wrap: wrap;

    }

    footer img {

    }
  </style>
</head>
<body>
  <header>
    MEINUNGS-MACHER BADEN-W√úRTTEMBERG
  </header>

  <main>
    <h1>Auswertung Ihres Meinungsbilds</h1>
    <div id="ergebnis" role="region" aria-live="polite"></div>
  </main>

  <footer>
    <span>Folgen Sie mir auf:</span>
    <a href="https://www.instagram.com/heschuhasan/" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="instagram-icon.png" alt="Instagram Icon" />
    </a>
    <span>¬© 2025 Heschu Hasan ‚Äì FDP Baden-W√ºrttemberg</span>
  </footer>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const daten = {};
      const ergebnisDiv = document.getElementById('ergebnis');
      const anzahlFragen = 16;

      for (const [key, value] of params.entries()) {
        daten[key] = value;
      }

      let summe = 0;
      let beantworteteFragen = 0;

      for (let i = 1; i <= anzahlFragen; i++) {
        const wert = daten['frage' + i];
        if (wert !== undefined && wert !== null && wert !== "") {
          summe += Number(wert);
          beantworteteFragen++;
        }
      }

      if (beantworteteFragen === 0) {
        ergebnisDiv.innerHTML = `
          <p>Keine Daten gefunden. Bitte zuerst den Fragebogen ausf√ºllen. Schon eine Antwort gibt Ihnen Feedback!</p>
          <a href="meinungsmacher.html" class="zurueck-link">üîÅ Zur√ºck zum Fragebogen</a>
        `;
      } else {
        const prozent = (summe / (beantworteteFragen * 2)) * 100;
        let smiley = '';
        let text = '';

        if (prozent >= 70) {
          smiley = 'üòä';
          text = 'IHRE √úBEREINSTIMMUNG MIT DER FDP IST HOCH. DANKE, DASS SIE SICH F√úR EINE MODERNE POLITIK INTERESSIEREN!';
        } else if (prozent >= 40) {
          smiley = 'üòê';
          text = 'IHRE √úBEREINSTIMMUNG MIT DER FDP IST MITTEL.';
        } else {
          smiley = 'üòû';
          text = 'IHRE √úBEREINSTIMMUNG IST GERING. ICH FREUE MICH, WENN SIE REGELM√ÑSSIG VORBEISCHAUEN UND DEN FDP-VIBE ERLEBEN!';
        }

        let hinweis = '';
        if (beantworteteFragen < anzahlFragen) {
          hinweis = `<p class="hinweis">SIE HABEN NUR ${beantworteteFragen} VON ${anzahlFragen} FRAGEN BEANTWORTET. F√úR EINE VOLLST√ÑNDIGE AUSWERTUNG NEHMEN SIE SICH BITTE DIE ZEIT, ALLE FRAGEN ZU BEANTWORTEN.</p>`;
        }

        ergebnisDiv.innerHTML = `
          <h2>√úBEREINSTIMMUNG MIT DER FDP: ${prozent.toFixed(1)}% ${smiley}</h2>
          <p>${text}</p>
          ${hinweis}
          <a href="meinungsmacher.html" class="zurueck-link">üîÅ Zur√ºck zum Fragebogen</a>
        `;
      }
    })();
  </script>
</body>
</html>
