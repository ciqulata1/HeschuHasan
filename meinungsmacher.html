<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meinungs-Macher - Heschu Hasan</title>

  <!-- FontAwesome CDN für Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --yellow: #ffed00;
      --magenta: #e5007d;
      --cyan: #009ee3;
      --turquoise: #00abae;
      --black: #000000;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--white);
      color: var(--cyan);
      font-family: Georgia, "Times New Roman", serif;
      line-height: 1.5;
    }

    a {
      color: var(--cyan);
      text-decoration: none;
    }
    a:hover,
    a:focus {
      color: var(--magenta);
      outline: none;
    }

    header {
      background-color: var(--white);
      border-bottom: 2px solid var(--cyan);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-family: Georgia, serif;
      font-weight: bold;
      font-size: 1.8rem;
      color: var(--cyan);
      margin: 0;
    }
    nav a {
      font-weight: normal;
      font-size: 1rem;
      margin-left: 25px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    nav a.active,
    nav a:hover {
      color: var(--magenta);
      font-weight: bold;
    }

    main {
      padding: 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    main h2 {
      color: var(--cyan);
      font-weight: bold;
      font-size: 2rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    main h3 {
      color: var(--cyan);
      font-weight: normal;
      font-size: 1.25rem;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      margin-bottom: 10px;
    }
    .answers label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .result {
      display: none;
      margin-top: 30px;
      font-weight: bold;
      color: var(--magenta);
    }
    button[type="submit"] {
      background-color: var(--cyan);
      color: var(--white);
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button[type="submit"]:hover {
      background-color: var(--magenta);
    }

    footer {
      padding: 30px 40px;
      background-color: var(--white);
      border-top: 2px solid var(--cyan);
      margin-top: 60px;
    }
    footer h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--cyan);
    }
    .social-links a {
      font-size: 1.5rem;
      margin-right: 15px;
      color: var(--cyan);
    }
    .social-links a:hover {
      color: var(--magenta);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }
      nav a {
        margin-left: 0;
        margin-right: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HESCHU HASAN</h1>
    <nav>
      <a href="index.html">Startseite</a>
      <a href="bildung.html">Bildung</a>
      <a href="umwelt.html">Umwelt</a>
      <a href="meinungsmacher.html" class="active">Meinungs-Macher</a>
      <a href="impressum.html">Impressum</a>
    </nav>
  </header>

  <main>
    <h2>Meinungs-Macher</h2>
    <h3>Beantworten Sie 21 Fragen und sehen Sie, wie Ihre Meinung mit meinen Positionen übereinstimmt.</h3>

    <form id="quizForm">
      <div id="questions"></div>
      <button type="submit">Auswertung anzeigen</button>
    </form>

    <div id="result" class="result"></div>
  </main>

  <footer>
    <h3>Treffen Sie mich in den Sozialen Medien</h3>
    <div class="social-links">
      <a href="https://www.instagram.com/heschuhasan/" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const questions = [
        "Soll der Ausbau von Power-to-X-Technologien staatlich stärker gefördert werden?",
        "Sollen Genehmigungsverfahren für neue Technologien schneller ablaufen?",
        "Soll Informatik Pflichtfach ab der Grundschule sein?",
        "Soll die Schulpflicht um digitale Kompetenzen erweitert werden?",
        "Soll der öffentliche Nahverkehr kostenlos sein?",
        "Sollten alle Neubauten Solaranlagen erhalten müssen?",
        "Sollten Steuern auf klimaschädliche Produkte erhöht werden?",
        "Sollte das Wahlalter auf 16 Jahre gesenkt werden?",
        "Soll ein bedingungsloses Grundeinkommen eingeführt werden?",
        "Soll mehr Geld in Bildung statt in Verteidigung investiert werden?",
        "Soll ein Tempolimit von 120 km/h auf Autobahnen eingeführt werden?",
        "Soll die Polizei mit Bodycams ausgestattet werden?",
        "Soll Deutschland mehr Geflüchtete aufnehmen?",
        "Sollte Cannabis legalisiert werden?",
        "Soll die Maskenpflicht in Pflegeheimen dauerhaft bleiben?",
        "Soll das Gendern in der Sprache staatlich gefördert werden?",
        "Soll der ländliche Raum stärker digitalisiert werden?",
        "Sollte Bargeld abgeschafft werden?",
        "Sollten Politikergehälter an den Mindestlohn gekoppelt werden?",
        "Soll die Grundsteuer reformiert werden?",
        "Soll ein verpflichtendes Klimaschutzjahr für Schulabgänger eingeführt werden?"
      ];

      const questionContainer = document.getElementById("questions");

      questions.forEach((question, index) => {
        const div = document.createElement("div");
        div.className = "question";

        div.innerHTML = `
          <p><strong>${index + 1}. ${question}</strong></p>
          <div class="answers">
            <label><input type="radio" name="q${index}" value="1" required /> Stimme zu</label>
            <label><input type="radio" name="q${index}" value="0" /> Neutral</label>
            <label><input type="radio" name="q${index}" value="-1" /> Lehne ab</label>
          </div>
        `;

        questionContainer.appendChild(div);
      });

      document.getElementById("quizForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        let score = 0;

        for (let i = 0; i < questions.length; i++) {
          const value = parseInt(formData.get("q" + i));
          score += value;
        }

        let resultText = "";
        if (score > 10) {
          resultText = "Ihre Meinung deckt sich stark mit meinen Positionen.";
        } else if (score >= 0) {
          resultText = "Es gibt einige Gemeinsamkeiten mit meinen Positionen.";
        } else {
          resultText = "Ihre Meinung unterscheidet sich stark von meinen Positionen.";
        }

        document.getElementById("result").textContent = resultText;
        document.getElementById("result").style.display = "block";
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
      });
    });
  </script>
</body>
</html>
