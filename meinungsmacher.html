<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meinungs-Macher</title>
  <style>
    :root {
      --yellow: #ffed00;
      --magenta: #e5007d;
      --cyan: #009ee3;
      --black: #000000;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--white);
      color: var(--black);
      font-family: Calibri, Candara, Segoe, "Segoe UI", Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background-color: var(--white);
      border-bottom: 2px solid var(--cyan);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--cyan);
      margin: 0;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    main h2 {
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      text-align: center;
    }

    .question {
      background-color: var(--white);
      border: 2px solid var(--cyan);
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .answers label {
      display: inline-block;
      margin-right: 1.5rem;
      cursor: pointer;
      font-weight: 300;
    }

    .answers input {
      margin-right: 0.4rem;
    }

    button[type="submit"] {
      background-color: var(--magenta);
      color: var(--yellow);
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      display: block;
      margin: 2rem auto 1rem;
      max-width: 220px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #c3006b;
    }

    .back-button {
      margin: 30px auto;
      display: block;
      background-color: var(--magenta);
      color: var(--white);
      border: none;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: var(--yellow);
      color: var(--black);
    }

    #feedback {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
      color: var(--magenta);
    }

    #progressBarContainer {
      width: 100%;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 25px;
      margin: 20px 0;
    }

    #progressBar {
      height: 100%;
      width: 0;
      background-color: var(--cyan);
      text-align: center;
      color: var(--white);
      font-weight: bold;
      transition: width 0.8s ease;
    }

    .social {
      text-align: center;
      margin: 40px 0 20px;
    }

    .social p {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .social a img {
      width: 40px;
      height: 40px;
    }

    @media (max-width: 768px) {
      .answers label {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>HESCHU HASAN</h1>
</header>

<main>
  <h2>Ihre 10-Fragen-Meinungs-Macher-Quiz</h2>
  <p style="text-align: center;">Beantworten Sie die Fragen und finde heraus, wie sehr Sie mit meinen politischen Positionen übereinstimmen.</p>

  <form id="quizForm">
    <div id="questions"></div>
    <button type="submit">Absenden</button>
  </form>

  <div id="feedback"></div>
  <div id="progressBarContainer" style="display:none;">
    <div id="progressBar">0%</div>
  </div>
</main>

<div class="social">
  <p>Treffen Sie sich mit mir auf den sozialen Medien:</p>
  <a href="https://www.instagram.com/deinusername/" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
  </a>
</div>

<button class="back-button" onclick="window.location.href='index.html'">Zurück zur Startseite</button>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const questions = [
      "Soll der Ausbau von Power-to-X-Technologien in Baden-Württemberg staatlich stärker gefördert werden?",
      "Soll der Netzausbau in Baden-Württemberg deutlich beschleunigt werden, um Wind- und Solarstrom besser weiterzuleiten?",
      "Soll Informatik als Pflichtfach ab der Grundschule in Baden-Württemberg eingeführt werden?",
      "Soll die Justiz in Baden-Württemberg stärker digitalisiert und das Personal dafür geschult werden?",
      "Soll der öffentliche Nahverkehr in Baden-Württemberg günstiger oder kostenlos angeboten werden?",
      "Soll ein Tempolimit von 120 km/h auf Autobahnen in Baden-Württemberg eingeführt werden?",
      "Soll der Staat mehr in professionelle Sozialarbeit investieren, um Obdachlosen in Härtefällen besser helfen zu können?",
      "Soll die Gleichbehandlung von Geflüchteten und inländischen Obdachlosen bei Unterbringung und Versorgung gesetzlich sichergestellt werden?",
      "Soll die Schulpflicht in Baden-Württemberg um verpflichtende digitale Kompetenzen erweitert werden?",
      "Soll der ländliche Raum in Baden-Württemberg durch bessere Digitalisierung und Infrastrukturprojekte stärker gefördert werden?"
    ];

    const questionContainer = document.getElementById("questions");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p><strong>${i + 1}. ${q}</strong></p>
        <div class="answers">
          <label><input type="radio" name="q${i}" value="ja" required /> Ja</label>
          <label><input type="radio" name="q${i}" value="neutral" /> Neutral</label>
          <label><input type="radio" name="q${i}" value="nein" /> Nein</label>
        </div>`;
      questionContainer.appendChild(div);
    });

    document.getElementById('quizForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      let jaCount = 0;
      const total = questions.length;

      for (let i = 0; i < total; i++) {
        let answer = formData.get(`q${i}`);
        if (!answer) {
          alert("Bitte beantworte alle Fragen.");
          return;
        }
        if (answer === 'ja') jaCount++;
      }

      const percent = Math.round((jaCount / total) * 100);
      const feedback = document.getElementById('feedback');
      const progressBarContainer = document.getElementById('progressBarContainer');
      const progressBar = document.getElementById('progressBar');

      feedback.textContent = `Du stimmst mit ${percent}% meiner politischen Ansichten überein.`;
      progressBarContainer.style.display = "block";
      progressBar.style.width = `${percent}%`;
      progressBar.textContent = `${percent}%`;

      if (percent >= 70) {
        progressBar.style.backgroundColor = "green";
      } else if (percent >= 40) {
        progressBar.style.backgroundColor = "orange";
      } else {
        progressBar.style.backgroundColor = "red";
      }
    });
  });
</script>

</body>
</html>
