<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meinungs-Macher - Heschu Hasan</title>

<!-- FontAwesome für Icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="stylesheet" href="bildung.css" />
<style>
  :root {
    --magenta: #e5007d;
    --yellow: #ffed00;
    --cyan: #009ee3;
    --white: #ffffff;
    --black: #000000;
  }

  body {
    margin: 0;
    font-family: 'Calibri', sans-serif;
    background-color: var(--white);
    color: var(--black);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: var(--magenta);
    color: var(--yellow);
    padding: 1.5rem;
    text-align: center;
    font-family: 'Calibri Bold', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    letter-spacing: 1px;
    flex-shrink: 0;
  }

  nav {
    margin-top: 0.75rem;
  }

  nav a {
    color: var(--yellow);
    text-decoration: none;
    margin: 0 1rem;
    font-weight: 700;
    font-family: 'Calibri Bold', sans-serif;
    font-size: 1rem;
  }

  nav a.active,
  nav a:hover {
    text-decoration: underline;
  }

  main {
    padding: 2rem 1rem;
    max-width: 900px;
    margin: 0 auto;
    flex-grow: 1;
  }

  h1 {
    margin: 0;
    font-family: 'Calibri Bold', sans-serif;
    font-weight: 700;
    font-size: 2.5rem;
    letter-spacing: 2px;
  }

  h2 {
    font-family: 'Calibri Bold', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 0.5rem;
    color: var(--magenta);
  }

  h3 {
    font-family: 'Calibri Regular', sans-serif;
    font-weight: 400;
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    color: var(--black);
  }

  .question {
    background-color: var(--white);
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
    color: var(--black);
    font-family: 'Calibri Regular', sans-serif;
    font-weight: 400;
  }

  .answers label {
    display: inline-block;
    margin-right: 1.2rem;
    margin-top: 0.5rem;
    cursor: pointer;
    font-family: 'Calibri Light', sans-serif;
    font-weight: 300;
    color: var(--black);
  }

  .answers input {
    margin-right: 0.4rem;
  }

  button[type="submit"] {
    background-color: var(--magenta);
    color: var(--yellow);
    padding: 0.9rem 2rem;
    border: none;
    border-radius: 10px;
    font-family: 'Calibri Bold', sans-serif;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    display: block;
    margin: 2rem auto 0;
    max-width: 220px;
  }

  button[type="submit"]:hover {
    filter: brightness(90%);
  }

  footer {
    background-color: var(--magenta);
    color: var(--yellow);
    padding: 1.2rem 1rem;
    text-align: center;
    flex-shrink: 0;
    font-family: 'Calibri Regular', sans-serif;
    font-weight: 400;
  }

  footer h3 {
    margin-top: 0;
    font-weight: 400;
    font-size: 1.1rem;
  }

  .social-links a {
    color: var(--yellow);
    margin: 0 0.6rem;
    font-size: 1.5rem;
    transition: color 0.3s ease;
  }

  .social-links a:hover {
    color: var(--cyan);
  }

  @media (max-width: 600px) {
    nav a {
      display: block;
      margin: 0.5rem 0;
    }
    .answers label {
      display: block;
      margin: 0.5rem 0;
    }
  }
</style>
</head>
<body>
<header>
  <h1>HESCHU HASAN</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="bildung.html">Bildung</a>
    <a href="umwelt.html">Umwelt</a>
    <a href="meinungsmacher.html" class="active">Meinungs-Macher</a>
    <a href="impressum.html">Impressum</a>
  </nav>
</header>

<main>
  <h2>Meinungs-Macher</h2>
  <h3>Beantworten Sie 21 Fragen und sehen Sie, wie Ihre Meinung mit meinen Positionen übereinstimmt.</h3>

  <form id="quizForm" method="GET" action="auswertung.html">
    <div id="questions"></div>
    <button type="submit">Auswertung anzeigen</button>
  </form>
</main>

<footer>
  <h3>Folgen Sie Sie mir auf den Sozialen Medien</h3>
  <div class="social-links">
    <a href="https://www.instagram.com/heschuhasan/" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const questions = [
      "Soll der Ausbau von Power-to-X-Technologien staatlich stärker gefördert werden?",
      "Sollen Genehmigungsverfahren für neue Technologien schneller ablaufen?",
      "Soll Informatik Pflichtfach ab der Grundschule sein?",
      "Soll die Schulpflicht um digitale Kompetenzen erweitert werden?",
      "Soll der öffentliche Nahverkehr kostenlos sein?",
      "Sollten alle Neubauten Solaranlagen erhalten müssen?",
      "Sollten Steuern auf klimaschädliche Produkte erhöht werden?",
      "Sollte das Wahlalter auf 16 Jahre gesenkt werden?",
      "Soll ein bedingungsloses Grundeinkommen eingeführt werden?",
      "Soll mehr Geld in Bildung statt in Verteidigung investiert werden?",
      "Soll ein Tempolimit von 120 km/h auf Autobahnen eingeführt werden?",
      "Soll die Polizei mit Bodycams ausgestattet werden?",
      "Soll Deutschland mehr Geflüchtete aufnehmen?",
      "Sollte Cannabis legalisiert werden?",
      "Soll die Maskenpflicht in Pflegeheimen dauerhaft bleiben?",
      "Soll das Gendern in der Sprache staatlich gefördert werden?",
      "Soll der ländliche Raum stärker digitalisiert werden?",
      "Sollte Bargeld abgeschafft werden?",
      "Sollten Politikergehälter an den Mindestlohn gekoppelt werden?",
      "Soll die Grundsteuer reformiert werden?",
      "Soll ein verpflichtendes Klimaschutzjahr für Schulabgänger eingeführt werden?"
    ];

    const questionContainer = document.getElementById("questions");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p><strong>${i + 1}. ${q}</strong></p>
        <div class="answers">
          <label><input type="radio" name="q${i}" value="1" required /> Stimme zu</label>
          <label><input type="radio" name="q${i}" value="0" /> Neutral</label>
          <label><input type="radio" name="q${i}" value="-1" /> Lehne ab</label>
        </div>`;
      questionContainer.appendChild(div);
    });
  });
</script>
</body>
</html>
