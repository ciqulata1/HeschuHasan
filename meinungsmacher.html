    :root {

    }

    }

:root {
  --gelb: #ffed00;
  --magenta: #e5007d;
  --cyan-blau: #009ee3;
  --tuerkis: #00abae;
  --dunkel-magenta: #a5027d;
  --weiss: #ffffff;
  --schwarz: #000000;
}

body {
  font-family: 'Futura Book', Arial, sans-serif;
  background: var(--weiss);
  color: var(--schwarz);
  margin: 0;
  padding: 0;
  letter-spacing: -0.01em;
}

/* Header */
header {
  background-color: var(--gelb);
  color: var(--schwarz);
  text-align: center;
  padding: 1em 1em;
  font-family: 'Futura Medium', Arial, sans-serif;
  text-transform: uppercase;
  letter-spacing: -0.02em;
}

/* Navigation: Box-Container */
nav {
  display: flex;
  flex-wrap: wrap;
  max-width: 1000px;
  margin: 2em auto;
  gap: 1em;
  justify-content: center;
  padding: 0 1em;
}

/* Jede Box */
nav a {
  background-color: var(--magenta);
  color: var(--gelb);
  flex: 1 1 200px;
  max-width: 250px;
  text-decoration: none;
  font-family: 'Futura Medium', Arial, sans-serif;
  text-transform: uppercase;
  font-weight: 500;
  letter-spacing: -0.03em;
  padding: 1.5em 1em;
  text-align: center;
  border-radius: 8px;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

nav a:hover,
nav a:focus {
  background-color: var(--dunkel-magenta);
  outline: none;
}

/* Footer */
footer {
  background-color: var(--gelb);
  color: var(--schwarz);
  text-align: center;
  padding: 1em 1em;
  font-family: 'Futura Medium', Arial, sans-serif;
  letter-spacing: -0.02em;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5em;
  flex-wrap: wrap;
  font-size: 0.9rem;
}

footer img {
  height: 1.3em;
  vertical-align: middle;
}



    .contact-box {
      background: white;
      border: 2px solid var(--cyan);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: default;
      display: flex;
      flex-direction: column;
      user-select: none;
    }
    .contact-box:hover {
      background-color: var(--magenta);
      color: var(--turquoise);
    }

    .contact-box label {
      font-weight: 600;
      margin-bottom: 0.8rem;
      cursor: pointer;
      user-select: text;
    }
    footer {
  background-color: #222;
  color: #eee;
  text-align: center;
  padding: 1rem 0;
  font-size: 0.9rem;
  font-weight: 400;
  user-select: none;

    select {

      transition: border-color 0.3s ease;

    select:focus {
      border-color: var(--magenta);
      outline: none;

    .submit-wrapper {
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }
    button {
      background-color: transparent;
      border: 2px solid var(--cyan);
      color: var(--cyan);
      padding: 0.9rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: var(--magenta);
      color: white;
      border-color: var(--magenta);

    @media (max-width: 650px) {
      .contact-box {
        width: 100%;
