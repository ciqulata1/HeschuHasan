<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meinungs-Macher - Baden-Württemberg</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --yellow: #ffed00;
      --magenta: #e5007d;
      --cyan: #009ee3;
      --turquoise: #00abae;
      --black: #000000;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--white);
      color: var(--black);
      font-family: Calibri, Candara, Segoe, "Segoe UI", Arial, sans-serif;
      font-weight: 400;
      line-height: 1.6;
    }

    a {
      color: var(--cyan);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover,
    a:focus {
      color: var(--magenta);
      outline: none;
    }

    header {
      background-color: var(--white);
      border-bottom: 2px solid var(--cyan);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--cyan);
      margin: 0;
    }

    nav {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      font-weight: 500;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    nav a.active,
    nav a:hover {
      color: var(--magenta);
      font-weight: 700;
    }

    main {
      padding: 15px 20px;
      max-width: 900px;
      margin: 2rem auto 3rem auto;
    }

    main h2 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-align: center;
      color: var(--cyan);
    }

    main h3 {
      font-weight: 600;
      color: var(--magenta);
      font-size: 1.1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .question {
      background-color: var(--white);
      border: 2px solid var(--cyan);
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .question p {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 0.8rem;
      color: var(--black);
    }

    .answers label {
      display: inline-block;
      margin-right: 1.8rem;
      cursor: pointer;
      font-weight: 400;
      user-select: none;
    }

    .answers input[type="radio"] {
      margin-right: 0.4rem;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: var(--magenta);
      color: var(--yellow);
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
      max-width: 240px;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(229, 0, 125, 0.3);
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #c3006b;
      outline: none;
    }

    #feedback {
      text-align: center;
      margin-top: 1.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--magenta);
      display: none;
    }

    .back-button {
      margin: 30px auto 50px auto;
      display: block;
      background-color: var(--magenta);
      color: var(--white);
      border: none;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 220px;
      box-shadow: 0 3px 7px rgba(229, 0, 125, 0.4);
    }

    .back-button:hover,
    .back-button:focus {
      background-color: var(--yellow);
      color: var(--black);
      outline: none;
    }

    footer {
      background-color: var(--cyan);
      color: var(--white);
      text-align: center;
      padding: 30px 20px;
      font-weight: 600;
    }

    footer h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    footer .social-links a {
      color: var(--white);
      font-size: 30px;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    footer .social-links a:hover,
    footer .social-links a:focus {
      color: var(--magenta);
      outline: none;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        gap: 15px;
        margin-top: 10px;
      }

      .answers label {
        display: block;
        margin: 0.5rem 0;
      }

      main {
        padding: 15px 20px;
      }
    }

    @media (max-width: 480px) {
      button[type="submit"],
      .back-button {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>HESCHU HASAN</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="bildung.html">Bildung</a>
    <a href="umwelt.html">Umwelt</a>
    <a href="meinungsmacher.html" class="active">Meinungs-Macher</a>
    <a href="impressum.html">Impressum</a>
  </nav>
</header>

<main>
  <h2>Meinungs-Macher</h2>
  <h3>Beantworten Sie 10 Fragen und sehen Sie, wie Ihre Meinung mit meinen Positionen übereinstimmt.</h3>

  <form id="quizForm" novalidate>
    <div id="questions"></div>
    <button type="submit">Absenden</button>
  </form>

  <div id="feedback" role="alert" aria-live="polite"></div>
</main>

<button id="back-to-home" class="back-button">Zurück zur Startseite</button>

<footer>
  <h3>Treffen Sie mich auf den sozialen Medien</h3>
  <div class="social-links">
    <a href="https://www.instagram.com/heschuhasan/" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const questions = [
      "Soll der Ausbau von Power-to-X-Technologien in Baden-Württemberg staatlich stärker gefördert werden?",
      "Soll der Netzausbau in Baden-Württemberg deutlich beschleunigt werden, um Wind- und Solarstrom besser weiterzuleiten?",
      "Soll Informatik als Pflichtfach ab der Grundschule in Baden-Württemberg eingeführt werden?",
      "Soll die Justiz in Baden-Württemberg stärker digitalisiert und das Personal dafür geschult werden?",
      "Soll der öffentliche Nahverkehr in Baden-Württemberg günstiger oder kostenlos angeboten werden?",
      "Soll ein Tempolimit von 120 km/h auf Autobahnen in Baden-Württemberg eingeführt werden?",
      "Soll in Baden-Württemberg in städtischen und ländlichen Gebieten ein generelles 30-km/h-Tempolimit eingeführt werden, um CO2-Emissionen zu senken?",
      "Soll der Staat mehr in professionelle Sozialarbeit investieren, um Obdachlosen in Härtefällen besser helfen zu können?",
      "Soll die Gleichbehandlung von Geflüchteten und inländischen Obdachlosen bei Unterbringung und Versorgung gesetzlich sichergestellt werden?",
      "Soll die Schulpflicht in Baden-Württemberg um verpflichtende digitale Kompetenzen erweitert werden?",
      "Soll der ländliche Raum in Baden-Württemberg durch bessere Digitalisierung und Infrastrukturprojekte stärker gefördert werden?"
    ];

    // Positionen von Heschu Hasan (in derselben Reihenfolge wie die Fragen)
    const hasanPositions = [
      "ja",       // Frage 1
      "ja",       // Frage 2
      "ja",       // Frage 3
      "ja",       // Frage 4
      "ja",       // Frage 5
      "nein",     // Frage 6
      "nein",     // Frage 7
      "ja",       // Frage 8
      "ja",       // Frage 9
      "ja",       // Frage 10
      "ja"        // Frage 11
    ];

    const questionContainer = document.getElementById("questions");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p><strong>${i + 1}. ${q}</strong></p>
        <div class="answers" role="radiogroup" aria-labelledby="q${i}-label">
          <label><input type="radio" name="q${i}" id="q${i}-ja" value="ja" required /> Ja</label>
          <label><input type="radio" name="q${i}" id="q${i}-neutral" value="neutral" /> Neutral</label>
          <label><input type="radio" name="q${i}" id="q${i}-nein" value="nein" /> Nein</label>
        </div>`;
      questionContainer.appendChild(div);
    });

    const form = document.getElementById('quizForm');
    const feedback = document.getElementById('feedback');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(this);
      let matchCount = 0;
      const total = questions.length;

      for (let i = 0; i < total; i++) {
        const answer = formData.get(`q${i}`);
        if (!answer) {
          feedback.style.display = 'block';
          feedback.textContent = `Bitte beantworten Sie alle Fragen.`;
          feedback.style.color = 'red';
          return;
        }
        if (answer === hasanPositions[i]) {
          matchCount++;
        }
      }

      const percentage = Math.round((matchCount / total) * 100);

      // Ergebnis anzeigen
      feedback.style.display = 'block';
      feedback.style.color = 'var(--magenta)';
      feedback.innerHTML = `
        <p>Sie stimmen mit <strong>${matchCount} von ${total}</strong> Positionen von Heschu Hasan überein.</p>
        <p><strong>Übereinstimmung: ${percentage}%</strong></p>
      `;

      // Ergebnis lokal speichern (optional)
      try {
        const result = {
          timestamp: new Date().toISOString(),
          matchCount,
          total,
          percentage
        };
        localStorage.setItem('meinungsMacherErgebnis', JSON.stringify(result));
      } catch (e) {
        console.warn("Speichern im lokalen Speicher ist fehlgeschlagen.", e);
      }
    });

    document.getElementById('back-to-home').addEventListener('click', () => {
      window.location.href = "index.html";
    });
  });
</script>
