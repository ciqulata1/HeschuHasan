<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meinungs-Macher</title>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<style>
:root {
  --yellow: #ffed00;
  --magenta: #e5007d;
  --cyan: #009ee3;
  --turquoise: #00abae;
  --black: #000000;
  --white: #ffffff;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background-color: var(--white);
  color: var(--black);
  font-family: Calibri, Candara, Segoe, "Segoe UI", Arial, sans-serif;
  font-weight: 400; /* Regular */
  line-height: 1.6;
}

a {
  color: var(--cyan);
  text-decoration: none;
  font-weight: 600;
}

a:hover,
a:focus {
  color: var(--magenta);
  outline: none;
}

header {
  background-color: var(--white);
  border-bottom: 2px solid var(--cyan);
  padding: 20px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header h1 {
  font-family: Calibri, sans-serif;
  font-weight: 700; /* Bold */
  font-size: 1.8rem;
  color: var(--cyan);
  margin: 0;
}

nav a {
  font-family: Calibri, sans-serif;
  font-weight: 500;
  font-size: 1rem;
  margin-left: 25px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

nav a.active,
nav a:hover {
  color: var(--magenta);
  font-weight: 700;
}

/* ===== Main Content ===== */
main {
  padding: 15px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

main h2 {
  font-family: Calibri, sans-serif;
  font-weight: 700; /* Bold */
  color: var(--cyan);
  font-size: 1.5rem;
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 0.08em;
  text-align: center;
}

main h3 {
  font-family: Calibri, sans-serif;
  font-weight: 600;
  color: var(--cyan);
  font-size: 1rem;
  margin-bottom: 20px;
  text-align: center;
}

main p {
  font-family: Calibri, sans-serif;
  font-weight: 300; /* Light */
  font-size: 1.1rem;
  max-width: 700px;
  margin: 0 auto;
  color: #333;
}

/* ===== Questions & Answers ===== */
.question {
  background-color: var(--white);
  border: 2px solid var(--cyan);
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  padding: 1.5rem;
  margin-bottom: 1.5rem;
  font-family: Calibri, sans-serif;
  font-weight: 400;
  color: var(--black);
}

.answers label {
  display: inline-block;
  margin-right: 1.5rem;
  cursor: pointer;
  font-family: Calibri, sans-serif;
  font-weight: 300; /* Light */
  color: var(--black);
}

.answers input {
  margin-right: 0.4rem;
}

/* ===== Submit Button ===== */
button[type="submit"] {
  background-color: var(--magenta);
  color: var(--yellow);
  padding: 0.9rem 2rem;
  border: none;
  border-radius: 10px;
  font-family: Calibri, sans-serif;
  font-weight: 700; /* Bold */
  font-size: 1.1rem;
  cursor: pointer;
  display: block;
  margin: 2rem auto 0;
  max-width: 220px;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #c3006b;
}

/* ===== Feedback Message ===== */
#feedback {
  text-align: center;
  margin-top: 1rem;
  font-family: Calibri, sans-serif;
  font-weight: 600;
  color: var(--magenta);
  display: none;
}

/* ===== Footer ===== */
footer {
  background-color: var(--cyan);
  color: var(--white);
  text-align: center;
  padding: 30px 20px;
  font-family: Calibri, sans-serif;
}

footer h3 {
  margin-top: 0;
  margin-bottom: 15px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

footer .social-links a {
  color: var(--white);
  font-size: 30px;
  margin: 0 15px;
  transition: color 0.3s ease;
}

footer .social-links a:hover,
footer .social-links a:focus {
  color: var(--magenta);
  outline: none;
}

/* ===== Responsive Design ===== */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 20px;
  }
  nav a {
    margin-left: 0;
    margin-right: 15px;
  }
  .answers label {
    display: block;
    margin: 0.5rem 0;
  }
}

@media (max-width: 600px) {
  nav {
    flex-direction: column;
    gap: 0.5rem;
  }
}
</style>

</head>
<body>

<header>
  <h1>HESCHU HASAN</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="bildung.html">Bildung</a>
    <a href="umwelt.html">Umwelt</a>
    <a href="meinungsmacher.html" class="active">Meinungs-Macher</a>
    <a href="impressum.html">Impressum</a>
  </nav>
</header>

<main>
  <h2>Meinungs-Macher</h2>
  <h3>Beantworten Sie 21 Fragen und sehen Sie, wie Ihre Meinung mit meinen Positionen übereinstimmt.</h3>

  <form id="quizForm" action="auswertung.html" method="post">
    <div id="questions"></div>
    <button type="submit">Absenden</button>
  </form>

  <div id="feedback" role="alert" aria-live="polite"></div>
</main>

<footer>
  <h3>Folgen Sie mir auf den Sozialen Medien</h3>
  <div class="social-links">
    <a href="https://www.instagram.com/heschuhasan/" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const questions = [
      "Soll der Ausbau von Power-to-X-Technologien staatlich stärker gefördert werden?",
      "Sollen Genehmigungsverfahren für neue Technologien schneller ablaufen?",
      "Soll Informatik Pflichtfach ab der Grundschule sein?",
      "Soll die Schulpflicht um digitale Kompetenzen erweitert werden?",
      "Soll der öffentliche Nahverkehr kostenlos sein?",
      "Sollten alle Neubauten Solaranlagen erhalten müssen?",
      "Sollten Steuern auf klimaschädliche Produkte erhöht werden?",
      "Sollte das Wahlalter auf 16 Jahre gesenkt werden?",
      "Soll ein bedingungsloses Grundeinkommen eingeführt werden?",
      "Soll mehr Geld in Bildung statt in Verteidigung investiert werden?",
      "Soll ein Tempolimit von 120 km/h auf Autobahnen eingeführt werden?",
      "Soll die Polizei mit Bodycams ausgestattet werden?",
      "Soll Deutschland mehr Geflüchtete aufnehmen?",
      "Sollte Cannabis legalisiert werden?",
      "Soll die Maskenpflicht in Pflegeheimen dauerhaft bleiben?",
      "Soll das Gendern in der Sprache staatlich gefördert werden?",
      "Soll der ländliche Raum stärker digitalisiert werden?",
      "Sollte Bargeld abgeschafft werden?",
      "Sollten Politikergehälter an den Mindestlohn gekoppelt werden?",
      "Soll die Grundsteuer reformiert werden?",
      "Soll ein verpflichtendes Klimaschutzjahr für Schulabgänger eingeführt werden?"
    ];

    const questionContainer = document.getElementById("questions");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p><strong>${i + 1}. ${q}</strong></p>
        <div class="answers">
          <label><input type="radio" name="q${i}" value="ja" required /> Ja</label>
          <label><input type="radio" name="q${i}" value="neutral" /> Neutral</label>
          <label><input type="radio" name="q${i}" value="nein" /> Nein</label>
        </div>`;
      questionContainer.appendChild(div);
    });
  });
</script>

</body>
</html>
