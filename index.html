<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heschu Hasan</title>
    <meta name="description" content="Heschu Hasan ist Direktkandidatin der FDP für Freiburg-Ost bei der Landtagswahl 2026. Informieren Sie sich über ihre Themen Umwelt, Bildung und Verwaltung." />
    <meta name="author" content="Heschu Hasan" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        :root {
            --magenta: #e5007d;
            --yellow: #ffed00;
            --blue: #009ee3;
            --light-blue: #00abae;
            --violett: #a5027d;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--white);
            color: var(--black);
        }

        /* Skiplink für Screenreader und Tastaturnavigation */
        .skip-link {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--magenta);
            color: var(--yellow);
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1000;
        }

        .skip-link:focus {
            outline: 3px solid var(--yellow);
            outline-offset: 2px;
        }

        header {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--black);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: var(--magenta);
            color: var(--yellow);
            outline: none;
        }

        .title-banner {
            background-color: var(--white);
            padding: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--blue);
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        .content {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        h2 {
            background-color: var(--blue);
            color: var(--white);
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            margin: 0;
        }

        .topics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .topic-box,
        .subtopics a {
            border: 2px solid var(--blue);
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            color: var(--black);
            transition: 0.3s;
            display: block;
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        .topic-box:hover,
        .topic-box:focus,
        .subtopics a:hover,
        .subtopics a:focus {
            background-color: var(--magenta);
            color: var(--yellow);
            outline: none;
        }

        .subtopics {
            margin-top: 0.5rem;
            padding-left: 1rem;
            display: none; /* Subtopics initially hidden */
        }

        .topic-box[aria-expanded="true"] .subtopics {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 500px;
            margin-top: 2rem;
        }

        label {
            font-weight: 600;
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        input,
        textarea {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        input:focus,
        textarea:focus {
            border-color: var(--magenta);
            outline: none;
            box-shadow: 0 0 0 3px var(--yellow);
        }

        button {
            background-color: var(--magenta);
            color: var(--yellow);
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Futura', 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        button:hover,
        button:focus {
            background-color: var(--a5027d);
            outline: none;
        }

        footer {
            background-color: var(--blue);
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: var(--white);
            font-family: 'Futura', 'Inter', sans-serif;
            letter-spacing: -0.05em;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        footer a {
            color: var(--yellow);
            text-decoration: none;
        }

        footer a:hover,
        footer a:focus {
            text-decoration: underline;
            outline: none;
        }
    </style>
</head>

<body>
    <a class="skip-link" href="#main-content">Zum Inhalt springen</a>

    <header role="banner" aria-label="Hauptnavigation">
        <nav role="navigation" aria-label="Hauptmenü">
            <ul>
                <li><a href="#start">Start</a></li>
                <li><a href="#themen">Themen</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
                <li><a href="impressum.html">Impressum</a></li>
            </ul>
        </nav>
    </header>

    <div class="title-banner" role="heading" aria-level="1" tabindex="0">
        Heschu Hasan
    </div>

    <main id="main-content" class="content" tabindex="-1">
        <section id="themen" aria-labelledby="themen-title">
            <h2 id="themen-title">Meine Themen</h2>
            <div class="topics">
                <a class="topic-box" href="bildung.html">Bildung</a>
                <a class="topic-box" href="umwelt.html">Umwelt</a>

                <div class="topic-box" role="region" aria-labelledby="verwaltung-title" aria-expanded="false" tabindex="0" id="verwaltung-box">
                    <a href="wahlprogramm.html" id="verwaltung-title" aria-haspopup="true" aria-controls="verwaltung-subtopics" aria-expanded="false">Verwaltung</a>
                    <div class="subtopics" id="verwaltung-subtopics" role="list" aria-label="Unterthemen Verwaltung">
                        <a href="justiz.html" role="listitem" tabindex="-1">Justiz</a>
                    </div>
                </div>

                <a class="topic-box" href="meinungsmacher.html">Meinungs-Macher</a>
            </div>
        </section>

        <section id="kontakt" aria-labelledby="kontakt-title">
            <h2 id="kontakt-title">Kontaktformular</h2>
            <form action="mailto:heschuhasan@gmail.com" method="post" enctype="text/plain" aria-label="Kontaktformular">
                <label for="name">Ihr Name</label>
                <input type="text" id="name" name="name" placeholder="Ihr Name" required />

                <label for="email">Ihre E-Mail</label>
                <input type="email" id="email" name="email" placeholder="Ihre E-Mail" required />

                <label for="nachricht">Ihre Nachricht</label>
                <textarea id="nachricht" name="nachricht" rows="5" placeholder="Ihre Nachricht" required></textarea>

                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>

    <footer>
    <p>Folgen Sie mir auf:</p>
    <div class="social-links">
      <a href="https://www.instagram.com/heschuhasan/" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <p>&copy; 2025 Heschu Hasan – FDP Baden-Württemberg</p>
  </footer>

    <script>
        // Verwaltung-Box: Aufklappbare Unterthemen für Tastatur und Screenreader
        const verwaltungBox = document.getElementById('verwaltung-box');
        const verwaltungLink = document.getElementById('verwaltung-title');
        const subtopics = document.getElementById('verwaltung-subtopics');

        function toggleSubtopics() {
            const expanded = verwaltungBox.getAttribute('aria-expanded') === 'true';
            verwaltungBox.setAttribute('aria-expanded', !expanded);
            verwaltungLink.setAttribute('aria-expanded', !expanded);
            if (!expanded) {
                subtopics.style.display = 'flex';
            } else {
                subtopics.style.display = 'none';
            }
        }

        verwaltungLink.addEventListener('click', function (e) {
            e.preventDefault();
            toggleSubtopics();
        });

        verwaltungBox.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleSubtopics();
            }
        });
    </script>
</body>

</html>
