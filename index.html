<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Startseite - HESCHU HASAN</title>

<link
  rel="stylesheet"

  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<style>
:root {
  --yellow: #ffed00;
  --magenta: #e5007d;
  --cyan: #009ee3;
  --black: #000000;
  --white: #ffffff;
}

body {
  margin: 0;
  font-family: Calibri, Candara, Segoe, "Segoe UI", Arial, sans-serif;
  background-color: var(--white);
  color: var(--black);
  line-height: 1.6;
}

header {
  background-color: var(--white);
  border-bottom: 2px solid var(--cyan);
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  color: var(--cyan);
  font-weight: 700;
  margin: 0;
  font-size: 1.8rem;
}

nav a {
  color: var(--cyan);
  text-decoration: none;
  margin-left: 25px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  font-family: Calibri, sans-serif;
}

nav a:hover,
nav a.active {
  color: var(--magenta);
  font-weight: 700;
}

main {
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
  text-align: center;
}

main h2 {
  color: var(--cyan);
  font-weight: 700;
  font-size: 2rem;
  margin-bottom: 1rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

main p {
  font-weight: 300;
  font-size: 1.2rem;
  color: #333;
  max-width: 600px;
  margin: 0 auto;
}

footer {
  background-color: var(--cyan);
  color: var(--white);
  padding: 30px 20px;
  text-align: center;
  margin-top: 50px;
  font-family: Calibri, sans-serif;
}

footer h3 {
  margin: 0 0 15px 0;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

footer .social-links a {
  color: var(--white);
  font-size: 30px;
  margin: 0 15px;
  transition: color 0.3s ease;
}

footer .social-links a:hover,
footer .social-links a:focus {
  color: var(--magenta);
  outline: none;
}

@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }
  nav a {
    margin-left: 0;
    margin-right: 15px;
    display: inline-block;
    margin-top: 10px;
  }
}
</style>
</head>
<body>

<header>
  <h1>HESCHU HASAN</h1>
  <nav>
    <a href="index.html" class="active">Startseite</a>
    <a href="bildung.html">Bildung</a>
    <a href="umwelt.html">Umwelt</a>
    <a href="meinungsmacher.html">Meinungs-Macher</a>
    <a href="impressum.html">Impressum</a>
  </nav>
</header>

<main>
  <h2>Willkommen auf meiner Webseite!</h2>
  <p>
    Hier finden Sie Informationen zu Bildung, Umwelt und vielem mehr.  
    Erkunden Sie die Themen, die mir am Herzen liegen, und nehmen Sie aktiv teil.
  </p>
</main>

<footer>
  <h3>Folgen Sie mir auf den Sozialen Medien</h3>
  <div class="social-links">
    <a href="https://www.instagram.com/heschuhasan/" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>
</footer>

</body>
</html>
