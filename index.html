<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- FontAwesome CDN für Icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<style>
  :root {
    --yellow: #ffed00;
    --magenta: #e5007d;
    --cyan: #009ee3;
    --turquoise: #00abae;
    --black: #000000;
    --white: #ffffff;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background-color: var(--white);
    color: var(--cyan);
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    line-height: 1.5;
  }

  a {
    color: var(--cyan);
    text-decoration: none;
  }
  a:hover,
  a:focus {
    color: var(--magenta);
    outline: none;
  }

  header {
    background-color: var(--white);
    border-bottom: 2px solid var(--cyan);
    padding: 20px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  header h1 {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    font-weight: bold;
    font-size: 1.8rem;
    color: var(--cyan);
    margin: 0;
  }
  nav a {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    font-weight: normal;
    font-size: 1rem;
    margin-left: 25px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  nav a.active,
  nav a:hover {
    color: var(--magenta);
    font-weight: bold;
  }

  main {
    padding: 20px 40px;
    max-width: 1200px;
    margin: 0 auto;
  }
  main h2 {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    color: var(--cyan);
    font-weight: bold;
    font-size: 2rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }
  main h3 {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    color: var(--cyan);
    font-weight: normal;
    font-size: 1.25rem;
    margin-bottom: 20px;
  }
  main p {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    font-size: 1.1rem;
    max-width: 700px;
  }

  .topics {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 40px;
  }
  .topic-box {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    flex: 1 1 280px;
    border: 2px solid var(--cyan);
    background-color: var(--white);
    color: var(--cyan);
    padding: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1.1rem;
    border-radius: 5px;
    user-select: none;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .topic-box:hover,
  .topic-box:focus {
    border-color: var(--magenta);
    background-color: var(--magenta);
    color: var(--turquoise);
    outline: none;
  }

  /* Für Verwaltung mit Unterthemen */
  .topic-box[aria-expanded="true"] {
    background-color: var(--magenta);
    color: var(--turquoise);
    border-color: var(--magenta);
  }
  .subtopics {
    margin-top: 15px;
    display: none;
    flex-direction: column;
    gap: 10px;
  }
  .topic-box[aria-expanded="true"] .subtopics {
    display: flex;
  }
  .subtopics a {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    color: var(--cyan);
    border: 2px solid var(--cyan);
    padding: 10px;
    border-radius: 5px;
    font-size: 1rem;
    text-transform: none;
    letter-spacing: normal;
  }
  .subtopics a:hover,
  .subtopics a:focus {
    border-color: var(--magenta);
    background-color: var(--magenta);
    color: var(--turquoise);
    outline: none;
  }

  form {
    max-width: 500px;
    margin-top: 50px;
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: var(--cyan);
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  input,
  textarea {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid var(--cyan);
    border-radius: 5px;
    font-size: 1rem;
    color: var(--black);
  }
  input:focus,
  textarea:focus {
    border-color: var(--magenta);
    outline: none;
    box-shadow: 0 0 6px var(--magenta);
  }
  button {
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    background-color: var(--magenta);
    color: var(--turquoise);
    border: none;
    padding: 12px 20px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  button:hover,
  button:focus {
    background-color: var(--cyan);
    color: var(--white);
    outline: none;
  }

  footer {
    background-color: var(--cyan);
    color: var(--white);
    text-align: center;
    padding: 30px 20px;
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
  }
  footer p {
    margin: 10px 0;
  }
  footer .social-links a {
    color: var(--white);
    font-size: 30px;
    margin: 0 15px;
    transition: color 0.3s ease;
  }
  footer .social-links a:hover,
  footer .social-links a:focus {
    color: var(--magenta);
    outline: none;
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      padding: 15px 20px;
    }
    nav a {
      margin-left: 0;
      margin-right: 15px;
    }
    .topics {
      flex-direction: column;
    }
  }
</style>
</head>
<body>

<header>
  <h1>HESCHU HASAN</h1>
  <nav>
    <a href="index.html">Startseite</a>
    <a href="bildung.html">Bildung</a>
    <a href="umwelt.html">Umwelt</a>
    <a href="meinungsmacher.html">Meinungs-Macher</a>
    <a href="impressum.html">Impressum</a>
  </nav>
</header>

<main>
  <h2>Meine Themen</h2>
  <h3>Klicken Sie eines der Themenfelder an, um mehr zu erfahren.</h3>

  <div class="topics" role="list">
    <a href="bildung.html" class="topic-box" role="listitem" tabindex="0">Bildung</a>
    <a href="umwelt.html" class="topic-box" role="listitem" tabindex="0">Umwelt</a>

    <div class="topic-box" role="region" aria-expanded="false" tabindex="0" id="verwaltung-box" aria-label="Verwaltung mit Unterthemen">
      Verwaltung
      <div class="subtopics" id="verwaltung-subtopics" role="list" aria-label="Unterthemen Verwaltung">
        <a href="justiz.html" role="listitem" tabindex="-1">Justiz</a>
      </div>
    </div>

    <a href="meinungsmacher.html" class="topic-box" role="listitem" tabindex="0">Meinungs-Macher</a>
  </div>

  <section id="kontakt" aria-labelledby="kontakt-title">
    <h2 id="kontakt-title">Kontaktformular</h2>
    <form action="mailto:heschuhasan@gmail.com" method="post" enctype="text/plain" aria-label="Kontaktformular">
      <label for="name">Ihr Name</label>
      <input type="text" id="name" name="name" placeholder="Ihr Name" required />

      <label for="email">Ihre E-Mail</label>
      <input type="email" id="email" name="email" placeholder="ihre.email@beispiel.de" required />

      <label for="nachricht">Nachricht</label>
      <textarea id="nachricht" name="nachricht" rows="6" placeholder="Ihre Nachricht..." required></textarea>

      <button type="submit">Absenden</button>
    </form>
  </section>
</main>

<footer>
  <p>© 2025 Heschu Hasan – FDP Freiburg</p>
  <div class="social-links" aria-label="Soziale Medien">
    <a href="https://twitter.com/heschuhasan" target="_blank" rel="noopener" aria-label="Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://facebook.com/heschuhasan" target="_blank" rel="noopener" aria-label="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://instagram.com/heschuhasan" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</footer>

<script>
  // Optional: Einfacher Toggle für Verwaltung Unterthemen
  const verwaltungBox = document.getElementById('verwaltung-box');
  const verwaltungSubs = document.getElementById('verwaltung-subtopics');
  verwaltungBox.addEventListener('click', () => {
    const expanded = verwaltungBox.getAttribute('aria-expanded') === 'true';
    verwaltungBox.setAttribute('aria-expanded', !expanded);
    verwaltungSubs.style.display = expanded ? 'none' : 'flex';
  });
  // Auch mit Enter/Space aktivierbar
  verwaltungBox.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      verwaltungBox.click();
    }
  });
</script>

</body>
</html>
